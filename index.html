<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIOPS V2 - Mobile Command</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        mil: {
                            black: '#050807',
                            dark: '#0e1411',
                            panel: '#151f1a',
                            green: '#00ff41',
                            dim: '#008F11',
                            alert: '#ff3333',
                            warn: '#ffcc00'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #050807; color: #e0e0e0; -webkit-font-smoothing: antialiased; }
        /* Scanlines reduites pour mobile */
        .scanline {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px; pointer-events: none; z-index: 50; opacity: 0.15;
        }
        .crt-overlay {
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 100%);
            position: fixed; inset: 0; pointer-events: none; z-index: 49;
        }
        input, select, textarea { font-size: 16px; } /* Prevents iOS zoom */
    </style>
</head>
<body class="font-mono h-screen w-screen overflow-hidden text-sm select-none">
    <div id="root"></div>

    <script type="text/babel">
        /*******************************************************
         * CONFIGURATION FIREBASE & UTILS
         *******************************************************/
        const firebaseConfig = {
            apiKey: "AIzaSyASPGZJO1JU5GeoBtmj5UTP8ErPSQIPeFA",
            authDomain: "logiops-data.firebaseapp.com",
            projectId: "logiops-data",
            storageBucket: "logiops-data.firebasestorage.app",
            messagingSenderId: "791163499354",
            appId: "1:791163499354:web:2bb76506331db9d240b963",
        };

        let db = null; let USE_FIREBASE = false;

        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            USE_FIREBASE = true;
        } catch (e) { console.warn("Mode Offline Activé"); }

        const LOCAL_KEY = "logiops_v2_mobile";
        
        // Structure de données enrichie pour le Crewing
        const DEFAULT_DATA = {
            units: [], // { id, type, name, status, hp, fuel, crew: { driver: null, gunner: null, pax: [] } }
            logs: [],
            sitreps: [],
            supply: { fuel: 5000, ammo: 2000, parts: 500 } // Simplifié pour mobile
        };

        const Storage = {
            save: async (data) => {
                if (USE_FIREBASE && db) {
                    await db.collection('logiops').doc('mobile_ops').set(data, { merge: true });
                } else {
                    const prev = JSON.parse(localStorage.getItem(LOCAL_KEY) || JSON.stringify(DEFAULT_DATA));
                    localStorage.setItem(LOCAL_KEY, JSON.stringify({ ...prev, ...data }));
                }
            },
            subscribe: (cb) => {
                if (USE_FIREBASE && db) {
                    return db.collection('logiops').doc('mobile_ops').onSnapshot(doc => {
                        cb(doc.exists ? { ...DEFAULT_DATA, ...doc.data() } : DEFAULT_DATA);
                    });
                } else {
                    cb(JSON.parse(localStorage.getItem(LOCAL_KEY) || JSON.stringify(DEFAULT_DATA)));
                    return () => {};
                }
            }
        };

        /*******************************************************
         * ICONS (Optimisées)
         *******************************************************/
        const Icons = {
            Menu: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>,
            X: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            User: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
            Steering: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Target: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
            LogBook: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
            Gas: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
        };

        const CATALOG = [
            { id: 'logi', name: 'Logi Truck', slots: ['driver', 'copilot'], hp: 100, fuel: 500 },
            { id: 'jeep', name: 'Light Jeep', slots: ['driver', 'gunner', 'pax', 'pax'], hp: 60, fuel: 300 },
            { id: 'btr', name: 'BTR-80', slots: ['driver', 'gunner', 'cmdr', 'pax', 'pax', 'pax'], hp: 300, fuel: 800 },
            { id: 'tank', name: 'T-72 Main', slots: ['driver', 'gunner', 'cmdr'], hp: 1200, fuel: 1000 },
        ];

        /*******************************************************
         * COMPOSANTS
         *******************************************************/

        // --- AUTH ---
        const Login = ({ onJoin }) => {
            const [data, setData] = React.useState({ pseudo: '', role: 'LOGI' });
            return (
                <div className="h-full flex flex-col items-center justify-center p-6 bg-mil-black relative">
                    <div className="border border-mil-green p-6 w-full max-w-sm bg-mil-panel shadow-[0_0_20px_rgba(0,255,65,0.1)]">
                        <h1 className="text-2xl font-bold text-mil-green text-center mb-6 tracking-widest">LOGIOPS MOBILE</h1>
                        <input className="w-full bg-black border border-mil-green/50 text-mil-green p-3 mb-4 uppercase placeholder-mil-green/30 focus:outline-none focus:border-mil-green"
                            placeholder="VOTRE PSEUDO..." value={data.pseudo} onChange={e => setData({...data, pseudo: e.target.value.toUpperCase()})} />
                        <div className="flex gap-2 mb-6">
                            {['SL', 'LOGI'].map(r => (
                                <button key={r} onClick={() => setData({...data, role: r})}
                                    className={`flex-1 p-3 font-bold border transition-all ${data.role === r ? 'bg-mil-green text-black border-mil-green' : 'text-mil-green border-mil-green/30'}`}>
                                    {r}
                                </button>
                            ))}
                        </div>
                        <button onClick={() => data.pseudo && onJoin(data)} className="w-full bg-mil-dim text-white font-bold py-3 hover:bg-mil-green hover:text-black">INITIALISER SYSTÈME</button>
                    </div>
                </div>
            );
        };

        // --- CREW SLOT BUTTON ---
        const CrewSlot = ({ label, occupant, onAction, user, isMySlot }) => {
            const isTaken = !!occupant;
            
            // Si c'est mon slot -> Rouge (Sortir)
            // Si c'est pris par un autre -> Gris (Occupé)
            // Si c'est libre -> Vert (Embarquer)
            
            let btnClass = "border border-mil-green/30 text-mil-green/50 cursor-not-allowed";
            if (isMySlot) btnClass = "border border-red-500 bg-red-900/20 text-red-500 hover:bg-red-900/40";
            else if (!isTaken) btnClass = "border border-mil-green bg-mil-green/10 text-mil-green hover:bg-mil-green/20";
            else btnClass = "border border-gray-700 bg-gray-900 text-gray-500 cursor-not-allowed";

            return (
                <button 
                    onClick={() => !isTaken || isMySlot ? onAction() : null}
                    disabled={isTaken && !isMySlot}
                    className={`flex flex-col items-center justify-center p-2 text-xs rounded transition-colors ${btnClass}`}
                >
                    <span className="opacity-70 text-[10px] uppercase mb-1">{label}</span>
                    <span className="font-bold truncate w-full text-center">
                        {occupant || "LIBRE"}
                    </span>
                </button>
            );
        };

        // --- UNIT CARD ---
        const UnitCard = ({ unit, user, onUpdate, onDelete }) => {
            const [expanded, setExpanded] = React.useState(false);

            // Gestion Crew
            const handleCrew = (slotName) => {
                const currentOccupant = unit.crew[slotName];
                let newCrew = { ...unit.crew };

                if (currentOccupant === user.pseudo) {
                    // Sortir
                    newCrew[slotName] = null;
                } else if (!currentOccupant) {
                    // Rentrer (Vérifier si déjà ailleurs si on veut être strict, mais ici simple)
                    newCrew[slotName] = user.pseudo;
                }
                onUpdate(unit.id, { crew: newCrew });
            };

            // Actions SL
            const handleStatus = (status) => onUpdate(unit.id, { status });

            const statusColors = {
                operational: 'border-mil-green text-mil-green',
                mission: 'border-blue-500 text-blue-400',
                maintenance: 'border-orange-500 text-orange-500',
                destroyed: 'border-red-600 text-red-600 bg-red-900/10'
            };

            return (
                <div className={`mb-3 bg-mil-panel border-l-4 p-3 shadow-lg transition-all ${statusColors[unit.status] || 'border-gray-500'}`}>
                    {/* Header Carte */}
                    <div className="flex justify-between items-start mb-2">
                        <div onClick={() => setExpanded(!expanded)} className="flex-1 cursor-pointer">
                            <h3 className="font-bold text-lg leading-none">{unit.name}</h3>
                            <div className="text-xs opacity-70 mt-1 flex gap-2">
                                <span>HP: {unit.hp}%</span>
                                <span>FUEL: {unit.fuel}L</span>
                                <span className="uppercase tracking-wide font-bold">[{unit.status}]</span>
                            </div>
                        </div>
                        {user.role === 'SL' && (
                            <div className="flex flex-col gap-1 ml-2">
                                <button onClick={() => onDelete(unit.id)} className="text-red-500 text-xs border border-red-500/30 px-2 py-1">X</button>
                            </div>
                        )}
                    </div>

                    {/* Crew Grid */}
                    <div className="grid grid-cols-3 gap-2 mt-3">
                        {Object.entries(unit.crew).map(([slot, occupant]) => (
                            <CrewSlot 
                                key={slot}
                                label={slot}
                                occupant={occupant}
                                user={user}
                                isMySlot={occupant === user.pseudo}
                                onAction={() => handleCrew(slot)}
                            />
                        ))}
                    </div>

                    {/* Actions Contextuelles (Expandable) */}
                    {expanded && (
                        <div className="mt-4 pt-3 border-t border-white/10 grid grid-cols-2 gap-2 animate-fadeIn">
                            {user.role === 'SL' && (
                                <>
                                    <button onClick={() => handleStatus('mission')} className="bg-blue-900/40 text-blue-300 py-2 text-xs border border-blue-800">DÉPART MSN</button>
                                    <button onClick={() => handleStatus('operational')} className="bg-mil-green/20 text-mil-green py-2 text-xs border border-mil-green/50">RETOUR BASE</button>
                                    <button onClick={() => handleStatus('destroyed')} className="col-span-2 bg-red-900/50 text-red-500 py-2 text-xs border border-red-800">SIGNALER DÉTRUIT</button>
                                </>
                            )}
                            {user.role === 'LOGI' && (
                                <>
                                    <button onClick={() => handleStatus('maintenance')} className="bg-orange-900/40 text-orange-300 py-2 text-xs border border-orange-800">EN PANNE</button>
                                    <button onClick={() => onUpdate(unit.id, { hp: Math.min(100, unit.hp + 20) })} className="bg-mil-green/20 text-mil-green py-2 text-xs border border-mil-green/50">RÉPARER (+20)</button>
                                    <button onClick={() => onUpdate(unit.id, { fuel: unit.maxFuel })} className="col-span-2 bg-blue-900/30 text-blue-300 py-2 text-xs border border-blue-800">RAVITAILLER FULL</button>
                                </>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // --- VIEWS ---
        const Dashboard = ({ data, user, save }) => {
            const myVehicle = data.units.find(u => Object.values(u.crew).includes(user.pseudo));

            return (
                <div className="pb-20">
                    {/* Status Personnel */}
                    {myVehicle && (
                        <div className="bg-mil-green/10 border-b border-mil-green p-3 mb-4 flex justify-between items-center sticky top-14 z-20 backdrop-blur-md">
                            <div>
                                <div className="text-[10px] text-mil-green uppercase">Véhicule Actuel</div>
                                <div className="font-bold text-mil-green">{myVehicle.name}</div>
                            </div>
                            <div className="text-right">
                                <div className="text-xs text-white">HP: {myVehicle.hp}</div>
                            </div>
                        </div>
                    )}

                    {/* Liste */}
                    <div className="p-3">
                        {data.units.length === 0 && <div className="text-center text-gray-600 mt-10">GARAGE VIDE</div>}
                        {data.units.map(u => (
                            <UnitCard 
                                key={u.id} 
                                unit={u} 
                                user={user}
                                onUpdate={(id, up) => {
                                    const updated = data.units.map(unit => unit.id === id ? { ...unit, ...up } : unit);
                                    save({ units: updated });
                                }}
                                onDelete={(id) => save({ units: data.units.filter(u => u.id !== id) })}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const ResourcesView = ({ data, save }) => (
            <div className="p-4 pt-20">
                <h2 className="text-xl text-mil-green mb-6 border-b border-mil-green pb-2">STOCKS LOGISTIQUE</h2>
                <div className="space-y-4">
                    {Object.entries(data.supply).map(([key, val]) => (
                        <div key={key} className="bg-mil-panel border border-mil-green/30 p-4 flex justify-between items-center">
                            <span className="uppercase text-lg">{key}</span>
                            <div className="flex items-center gap-4">
                                <span className="font-bold text-2xl text-mil-green">{val}</span>
                                <div className="flex flex-col gap-1">
                                    <button onClick={() => save({ supply: { ...data.supply, [key]: val + 100 } })} className="bg-mil-green/20 px-2 text-mil-green">+</button>
                                    <button onClick={() => save({ supply: { ...data.supply, [key]: Math.max(0, val - 100) } })} className="bg-red-900/20 px-2 text-red-500">-</button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const JMOView = ({ data, save, user }) => {
            const [input, setInput] = React.useState('');
            const send = () => {
                if(!input.trim()) return;
                const newLog = { id: Date.now(), time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), msg: input, author: user.pseudo };
                save({ logs: [newLog, ...data.logs] });
                setInput('');
            };

            return (
                <div className="flex flex-col h-[calc(100vh-60px)] pt-14">
                    <div className="flex-1 overflow-y-auto p-4 space-y-2">
                        {data.logs.map(log => (
                            <div key={log.id} className="border-b border-gray-800 pb-2 text-xs">
                                <span className="text-gray-500 mr-2">{log.time}</span>
                                <span className="text-mil-green font-bold mr-2">{log.author}:</span>
                                <span className="text-gray-300 break-words">{log.msg}</span>
                            </div>
                        ))}
                    </div>
                    <div className="p-3 bg-mil-dark border-t border-mil-green/30 flex gap-2">
                        <input className="flex-1 bg-black border border-gray-700 p-2 text-white focus:border-mil-green outline-none" 
                            value={input} onChange={e => setInput(e.target.value)} placeholder="Message..." />
                        <button onClick={send} className="bg-mil-green text-black font-bold px-4">SEND</button>
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [data, setData] = React.useState(null);
            const [view, setView] = React.useState('dashboard'); // dashboard, resources, jmo, garage
            const [menuOpen, setMenuOpen] = React.useState(false);

            React.useEffect(() => {
                return Storage.subscribe(setData);
            }, []);

            if (!user) return <Login onJoin={setUser} />;
            if (!data) return <div className="flex h-screen items-center justify-center text-mil-green animate-pulse">UPLINKING...</div>;

            const save = (payload) => Storage.save(payload);

            const buyVehicle = (template) => {
                const id = Date.now().toString();
                // Construire l'objet crew dynamique selon le template
                const crewObj = {};
                template.slots.forEach(s => crewObj[s] = null); // 'driver': null, etc.

                const newUnit = {
                    id, 
                    name: template.name,
                    type: template.id,
                    status: 'operational',
                    hp: 100, maxHp: template.hp,
                    fuel: template.fuel, maxFuel: template.fuel,
                    crew: crewObj
                };
                save({ units: [...data.units, newUnit] });
                setView('dashboard');
                setMenuOpen(false);
            };

            return (
                <div className="h-screen w-full relative bg-mil-black flex flex-col">
                    <div className="scanline"></div>
                    <div className="crt-overlay"></div>

                    {/* HEADER FIXE */}
                    <header className="h-14 bg-mil-dark border-b border-mil-green/50 flex items-center justify-between px-4 z-40 fixed w-full top-0">
                        <div className="flex items-center gap-3">
                            <button onClick={() => setMenuOpen(!menuOpen)} className="text-mil-green">
                                {menuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                            <h1 className="font-bold text-mil-green tracking-wider text-lg">LOGIOPS</h1>
                        </div>
                        <div className="text-right text-xs">
                            <div className="text-mil-green font-bold">{user.pseudo}</div>
                            <div className="text-gray-500 tracking-tighter text-[10px]">ROLE: {user.role}</div>
                        </div>
                    </header>

                    {/* MENU LATÉRAL (DRAWER) */}
                    {menuOpen && (
                        <div className="fixed inset-0 z-30 bg-black/90 backdrop-blur-sm pt-16 px-6 animate-fadeIn">
                            <nav className="flex flex-col gap-4 text-lg">
                                <button onClick={() => { setView('dashboard'); setMenuOpen(false); }} className={`p-4 border ${view === 'dashboard' ? 'border-mil-green text-mil-green' : 'border-gray-800 text-gray-500'}`}>FLOTTE (DASHBOARD)</button>
                                <button onClick={() => { setView('jmo'); setMenuOpen(false); }} className={`p-4 border ${view === 'jmo' ? 'border-mil-green text-mil-green' : 'border-gray-800 text-gray-500'}`}>JOURNAL (JMO)</button>
                                <button onClick={() => { setView('resources'); setMenuOpen(false); }} className={`p-4 border ${view === 'resources' ? 'border-mil-green text-mil-green' : 'border-gray-800 text-gray-500'}`}>STOCKS & LOGISTIQUE</button>
                                
                                {user.role === 'SL' && (
                                    <div className="mt-8 border-t border-gray-800 pt-4">
                                        <div className="text-xs text-mil-green mb-2 uppercase">Commandement</div>
                                        <button onClick={() => { setView('garage'); setMenuOpen(false); }} className="w-full bg-mil-dim text-black font-bold p-3 mb-2">ACHAT VÉHICULE</button>
                                        <button onClick={() => { save({ logs: [], sitreps: [] }); setMenuOpen(false); }} className="w-full border border-red-900 text-red-500 p-3">NETTOYAGE JMO</button>
                                    </div>
                                )}
                            </nav>
                        </div>
                    )}

                    {/* CONTENU PRINCIPAL */}
                    <main className="flex-1 overflow-y-auto mt-14 bg-mil-black relative z-10">
                        {view === 'dashboard' && <Dashboard data={data} user={user} save={save} />}
                        {view === 'jmo' && <JMOView data={data} save={save} user={user} />}
                        {view === 'resources' && <ResourcesView data={data} save={save} />}
                        
                        {view === 'garage' && (
                            <div className="p-4">
                                <h2 className="text-xl text-mil-green mb-4 flex items-center gap-2"><button onClick={() => setView('dashboard')}>&lt;</button> CATALOGUE</h2>
                                <div className="grid gap-4">
                                    {CATALOG.map(v => (
                                        <div key={v.id} onClick={() => buyVehicle(v)} className="bg-mil-panel border border-mil-green/30 p-4 active:bg-mil-green/20">
                                            <div className="font-bold text-lg text-mil-green">{v.name}</div>
                                            <div className="text-xs text-gray-400 mt-1">Slots: {v.slots.join(', ')}</div>
                                            <div className="mt-2 text-right text-mil-green text-xs font-bold">REQ &gt;</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* ALERTE SITREP FLOTTANTE (SI REÇUE) */}
                    {data.sitreps.length > 0 && (
                         <div className="fixed bottom-4 left-4 right-4 bg-red-600 text-white p-3 shadow-lg z-50 animate-bounce cursor-pointer"
                              onClick={() => { setView('jmo'); save({ sitreps: [] }); }}>
                             <div className="font-bold">⚠️ SITREP ACTIF</div>
                             <div className="text-xs truncate">{data.sitreps[0].msg}</div>
                         </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
