                        if (data.chat) setChat(data.chat); // Sync Chat
                        if (data.service) setService(data.service);
                        if (data.roster) setRoster(data.roster);
                        if (data.supplyLocations) setSupplyLocations(data.supplyLocations);
                    } else {
                        window.fb.setDoc(docRef, { 
                            fleet: [], logs: [], chat: [], roster: [], 
                            service: { active: false, supply: 6000, medic: true },
                            supplyLocations: [{ id: 'base_main', name: 'Base Principale', amount: 6000 }]
                        });
                    }
                });
                return () => unsubscribe();
            }, [user]);

            const updateCloud = async (newData) => {
                if (!user) return;
                const docRef = window.fb.doc(window.fb.db, 'artifacts', window.APP_ID, 'public', 'data', 'fof_storage', 'global_state');
                try { await window.fb.updateDoc(docRef, newData); } catch (e) { console.error(e); }
            };

            // --- CHAT CLEANUP LOGIC (ONLY SL) ---
            useEffect(() => {
                if (!isSL || !chat.length) return;
                const cleanupInterval = setInterval(() => {
                    const now = Date.now();
                    // Delete messages older than 5 mins (300000 ms)
                    const validMessages = chat.filter(m => now - m.timestamp < 300000);
                    if (validMessages.length !== chat.length) {
                        updateCloud({ chat: validMessages });
                    }
                }, 30000); // Check every 30 sec
                return () => clearInterval(cleanupInterval);
            }, [isSL, chat]);

            // --- LOGIC ---
            const addLogLocal = (type, message, details = '') => {
                const newLog = { id: Date.now(), time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }), type, message, details };
                const newLogs = [newLog, ...logs].slice(0, 100); 
                updateCloud({ logs: newLogs });
            };
            const deleteLog = (logId) => { if(confirm("Supprimer ?")) updateCloud({ logs: logs.filter(l => l.id !== logId) }); };
            
            const sendChatMessage = () => {
                if (!newMessage.trim()) return;
                
                let senderName = "Inconnu";
                if (isSL) {
                    senderName = "Commandement (SL)";
                } else if (chatIdentity) {
                    senderName = chatIdentity;
                } else {
                    alert("Veuillez sélectionner votre identité dans la liste avant de parler.");
                    return;
                }

                const msgData = {
                    id: Date.now(),
                    text: newMessage,
                    sender: senderName,
                    timestamp: Date.now()
                };
                updateCloud({ chat: [...chat, msgData] });
                setNewMessage('');
            };

            const deployVehicle = (vehicleModel) => {
                if (!isSL) return;
                const newId = Date.now();
                const prefix = vehicleModel.type.substring(0, 4).toUpperCase().replace(/[^A-Z]/g, '');
                const num = fleet.length + 1; 
                const matricule = `${prefix}-${num.toString().padStart(3, '0')}`;
                const newVehicle = { 
                    uniqueId: newId, 
                    ...vehicleModel, 
                    callsign: matricule, 
                    status: 'Opérationnel', 
                    statusSince: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'}),
                    crew: {}, // Change: Crew is now an object keyed by seat name
                    seats: vehicleModel.seats || ['Conducteur', 'Passager'], // Fallback if missing
                    fuel: 100, 
                    integrity: 100, 
                    missionDetails: '', 
                    returnReport: '' 
                };
                updateCloud({ fleet: [...fleet, newVehicle] });
                addLogLocal('deploy', `DÉPLOIEMENT: ${newVehicle.type}`, `Matricule: ${matricule}`);
            };

            // Gestion des sièges
            const updateSeat = (vehicleId, seatName, personName) => {
                const vehicle = fleet.find(v => v.uniqueId === vehicleId);
                if(!vehicle) return;
                
                const newCrew = { ...vehicle.crew, [seatName]: personName };
                // If personName is empty string, we are clearing the seat
                if (personName === "") delete newCrew[seatName];
                
                updateVehicleData(vehicleId, { crew: newCrew });
                
                if (personName) {
                    addLogLocal('info', `AFFECTATION: ${vehicle.callsign}`, `${personName} -> ${seatName}`);
                }
            };

            // Helper for backward compatibility
            const getSafeSeats = (vehicle) => {
                if (vehicle.seats) return vehicle.seats;
                const model = garageCatalog.find(c => c.type === vehicle.type);
                return model ? model.seats : ['Conducteur', 'Passager'];
            };

            // Responsable Logic - UPDATE: Dynamic logic based on available seats
            const getVehicleBoss = (vehicle) => {
                if (!vehicle.crew) return "N/A";
                // ALAT: Pilote est chef
                if (vehicle.group === 'alat') return vehicle.crew['Pilote'] || "N/A";
                
                // TERRE Priorities based on your list
                return vehicle.crew['Commandant'] || 
                       vehicle.crew['Chef de Bord'] || 
                       vehicle.crew['Passager 1'] || 
                       vehicle.crew['Passager'] || 
                       vehicle.crew['Tireur'] || 
                       vehicle.crew['Médecin'] ||
                       vehicle.crew['Conducteur'] || "N/A";
            };

            const isSeatBoss = (vehicle, seatName) => {
                if (vehicle.group === 'alat') return seatName === 'Pilote';
                
                // Hierarchy of command for terrestrial vehicles
                const priority = ['Commandant', 'Chef de Bord', 'Passager 1', 'Passager', 'Tireur', 'Médecin', 'Conducteur'];
                
                // Safe seats access via helper
                const seats = getSafeSeats(vehicle);
                const bossSeat = priority.find(s => seats.includes(s));
                return seatName === bossSeat;
            };

            // Intercept Status Updates
            const handleStatusChangeAttempt = (vehicleId, targetStatus) => {
                const vehicle = fleet.find(v => v.uniqueId === vehicleId);
                if (!vehicle) return;

                if (targetStatus === 'En Mission') {
                    setMissionModal({ isOpen: true, vehicleId, details: '' });
                    return;
                }
                if (vehicle.status === 'En Mission' && targetStatus === 'Opérationnel') {
                    setReturnModal({ isOpen: true, vehicleId, report: '', fuel: vehicle.fuel, integrity: vehicle.integrity });
                    return;
                }
                if (vehicle.status === 'Maintenance' && targetStatus === 'Opérationnel') {
                    setMaintenanceModal({ isOpen: true, vehicleId, fuel: vehicle.fuel, integrity: vehicle.integrity });
                    return;
                }
                if (targetStatus === 'Garage') {
                    if (!isSL) { alert("Seul le SL peut rentrer un véhicule au garage."); return; }
                    updateCloud({ fleet: fleet.filter(item => item.uniqueId !== vehicleId) });
                    addLogLocal('info', `RETOUR PARC: ${vehicle.callsign}`, `Retour opérationnel.`);
                    return;
                }
                if (targetStatus === 'Détruit') {
                    setDestroyModal({ isOpen: true, vehicleId });
                    return;
                }
                updateVehicleData(vehicleId, { status: targetStatus });
            };

            const updateVehicleData = (id, data) => {
                 const newFleet = fleet.map(v => v.uniqueId === id ? { ...v, ...data } : v);
                 updateCloud({ fleet: newFleet });
            };

            const confirmMissionStart = () => {
                const { vehicleId, details } = missionModal;
                const vehicle = fleet.find(v => v.uniqueId === vehicleId);
                const boss = getVehicleBoss(vehicle);
                updateVehicleData(vehicleId, { status: 'En Mission', missionDetails: details });
                addLogLocal('mission', `DÉPART MISSION: ${vehicle.callsign}`, `Obj: ${details} | Resp: ${boss}`);
                setMissionModal({ isOpen: false, vehicleId: null, details: '' });
            };

            const confirmMissionReturn = () => {
                const { vehicleId, report, fuel, integrity } = returnModal;
                const vehicle = fleet.find(v => v.uniqueId === vehicleId);
                let newStatus = 'Opérationnel';
                if (integrity < 100 || fuel < 20) newStatus = 'Maintenance';
                updateVehicleData(vehicleId, { status: newStatus, returnReport: report, fuel: parseInt(fuel), integrity: parseInt(integrity) });
                addLogLocal('info', `RETOUR MISSION: ${vehicle.callsign}`, `Rapport: ${report} | État: ${integrity}% | Essence: ${fuel}%`);
                if(newStatus === 'Maintenance') addLogLocal('alert', `AUTO-MAINTENANCE: ${vehicle.callsign}`, `Dégâts/Panne détectés.`);
                setReturnModal({ isOpen: false, vehicleId: null, report: '', fuel: 100, integrity: 100 });
            };

            const confirmMaintenanceFix = () => {
                const { vehicleId, fuel, integrity } = maintenanceModal;
                if (parseInt(fuel) < 100 || parseInt(integrity) < 100) {
                    alert("Le véhicule doit être réparé et ravitaillé à 100% pour redevenir opérationnel.");
                    return;
                }
                const vehicle = fleet.find(v => v.uniqueId === vehicleId);
                updateVehicleData(vehicleId, { status: 'Opérationnel', fuel: 100, integrity: 100 });
                addLogLocal('info', `SORTIE ATELIER: ${vehicle.callsign}`, `Réparations terminées.`);
                setMaintenanceModal({ isOpen: false, vehicleId: null, fuel: 0, integrity: 0 });
            };

            const confirmDestruction = () => {
                if (!destroyReporter) { alert("Veuillez sélectionner le personnel déclarant."); return; }
                const v = fleet.find(item => item.uniqueId === destroyModal.vehicleId);
                if (!v) return;
                updateCloud({ fleet: fleet.filter(item => item.uniqueId !== destroyModal.vehicleId) });
                addLogLocal('destroy', `PERTE TOTALE: ${v.callsign}`, `Déclarant: ${destroyReporter} | Cause: ${destroyReason}`);
                setDestroyModal({ isOpen: false, vehicleId: null });
                setDestroyReason('');
                setDestroyReporter('');
            };

            // Personnel
            const addPersonnel = () => {
                if (!newPerson.name) return;
                const newRoster = [...roster, { id: Date.now(), ...newPerson }];
                updateCloud({ roster: newRoster });
                addLogLocal('info', `ARRIVÉE EFFECTIF`, `${newPerson.grade} ${newPerson.name} - Prise de service`);
                setNewPerson({ name: '', grade: 'Recrue' });
            };
            const removePersonnel = (id) => {
                const person = roster.find(p => p.id === id);
                const newRoster = roster.filter(p => p.id !== id);
                updateCloud({ roster: newRoster });
                if (person) addLogLocal('info', `FIN DE SERVICE`, `${person.grade} ${person.name}`);
            };
            
            // Supply
            const addSupplyLocation = () => { 
                if(isSL && newSupply.name && newSupply.amount) { 
                    updateCloud({ supplyLocations: [...supplyLocations, { id: Date.now(), name: newSupply.name, amount: parseInt(newSupply.amount) }] }); 
                    setNewSupply({ name: '', amount: 0 }); 
                }
            };
            const removeSupplyLocation = (id) => { if(isSL) updateCloud({ supplyLocations: supplyLocations.filter(l => l.id !== id) }); };

            const handleServiceStart = () => {
                if (!serviceModal.officer) return;
                const startTime = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                updateCloud({ service: { ...service, active: true, officer: serviceModal.officer, grade: serviceModal.grade, start: startTime, end: null, ownerUid: user.uid } });
                addLogLocal('info', `SUPERVISION (SL)`, `Prise de commandement: ${serviceModal.grade} ${serviceModal.officer}`);
                setServiceModal({ isOpen: false, officer: '', grade: '' });
            };
            const handleServiceEnd = () => {
                if (!isSL) return;
                const endTime = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                updateCloud({ service: { ...service, active: false, officer: '', grade: '', start: null, end: endTime, ownerUid: null } });
                addLogLocal('info', `FIN SUPERVISION`, `Fin de service SL. (Fin: ${endTime})`);
            };
            const handleForceRecovery = () => {
                if (!confirm("Force Recovery ?")) return;
                updateCloud({ service: { ...service, ownerUid: user.uid } });
                addLogLocal('alert', `REPRISE DE MAIN`, `Changement de propriétaire de session forcé.`);
            };
            const updateGlobalState = (key, value) => {
                if (!isSL && key !== 'medic') return;
                if (key === 'effectif' && !isSL) return;
                updateCloud({ service: { ...service, [key]: value } });
            };

            const getFleetByGroup = (groupKey) => fleet.filter(v => v.group === groupKey);
            const getGarageByGroup = (groupKey) => garageCatalog.filter(v => v.group === groupKey);
            const activePersonnelCount = roster.length; 
            const totalSupply = supplyLocations.reduce((acc, loc) => acc + (parseInt(loc.amount) || 0), 0);
            
            const stats = useMemo(() => ({
                deployed: fleet.length,
                mission: fleet.filter(v => v.status === 'En Mission').length,
                operational: fleet.filter(v => v.status === 'Opérationnel').length,
                maintenance: fleet.filter(v => v.status === 'Maintenance').length,
                destroyed: logs.filter(l => l.type === 'destroy').length 
            }), [fleet, logs]);

            if (!user) return <div className="flex h-screen items-center justify-center bg-[#020617] text-blue-500 font-tech text-xl tracking-widest animate-pulse">INITIALISATION SYSTÈME FOF...</div>;

            return (
                <div className="flex flex-col h-screen w-full font-sans overflow-hidden relative text-slate-200">
                    
                    {/* HEADER */}
                    <header className="glass-panel z-30 flex flex-col shrink-0 border-b border-white/5 relative">
                        <div className="absolute inset-0 bg-gradient-to-r from-blue-900/10 to-transparent pointer-events-none"></div>
                        
                        <div className="flex items-center justify-between px-4 py-3 relative z-10">
                            <div className="flex items-center gap-3">
                                <img src="Logo.png" alt="Logo FOF" className="h-10 w-auto object-contain drop-shadow-[0_0_10px_rgba(59,130,246,0.5)]" onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'flex'; }} />
                                <div className="hidden w-10 h-10 bg-gradient-to-br from-slate-800 to-slate-900 rounded border border-slate-700 items-center justify-center relative"><Shield size={20} className="text-blue-400" /></div>

                                <div>
                                    <h1 className="text-2xl font-bold text-white font-tech uppercase leading-none tracking-wide">Logistique <span className="text-blue-500">FOF</span></h1>
                                    <div className="text-[10px] font-mono text-slate-400 flex items-center gap-2 mt-0.5">
                                        <span className="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse shadow-glow-red"></span>
                                        OPÉRATION EN COURS
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-3">
                                <button onClick={() => setShowRules(!showRules)} className="md:hidden p-2 text-slate-400 hover:text-white bg-slate-800/50 rounded border border-slate-700/50 transition-all hover:bg-slate-700 flex items-center gap-2" title="Règlement">
                                    <Info size={18} /> <span className="hidden md:inline text-xs font-bold uppercase">Règlement</span>
                                </button>

                                <button onClick={() => setShowDashboard(!showDashboard)} className="p-2 text-slate-400 hover:text-white bg-slate-800/50 rounded border border-slate-700/50 transition-all hover:bg-slate-700">
                                    {showDashboard ? <ChevronUp size={18}/> : <ChevronDown size={18}/>}
                                </button>

                                {!service.active ? (
                                    <button onClick={() => setServiceModal({ isOpen: true, officer: '', grade: '' })} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-tech font-bold uppercase tracking-wider text-sm shadow-glow transition-all flex items-center gap-2">
                                        <UserCheck size={16} /> <span className="hidden md:inline">Prise de Service</span>
                                    </button>
                                ) : (
                                    isSL ? (
                                        <button onClick={handleServiceEnd} className="bg-red-900/30 hover:bg-red-900/50 border border-red-500/30 text-red-400 px-4 py-2 rounded font-tech font-bold uppercase tracking-wider text-sm transition-all flex items-center gap-2">
                                            <LogOut size={16} /> <span className="hidden md:inline">Fin Service SL</span>
                                        </button>
                                    ) : (
                                        <button onClick={handleForceRecovery} className="bg-amber-900/30 hover:bg-amber-900/50 border border-amber-500/30 text-amber-400 px-4 py-2 rounded font-tech font-bold uppercase tracking-wider text-sm transition-all flex items-center gap-2 animate-pulse border-dashed">
                                            <RefreshCw size={16} /> <span className="hidden md:inline">⚠️ Reprendre SL</span>
                                        </button>
                                    )
                                )}
                            </div>
                        </div>

                        {/* PANEL DE RÈGLES */}
                        {showRules && (
                            <div className="bg-slate-900/90 border-y border-amber-500/30 p-4 animate-in text-slate-300 text-xs backdrop-blur-md z-20">
                                <h3 className="text-amber-500 font-bold uppercase mb-2 flex items-center gap-2"><AlertTriangle size={14}/> Rappel Procédures</h3>
                                <ul className="list-disc list-inside space-y-1.5 font-mono leading-relaxed">
                                    <li><strong>1.</strong> Le SL Logi dirige l'équipe logistique sur fréquence 45/47 et coordonne ses actions avec l'Etat Major sur fréquence 46.</li>
                                    <li><strong>2.</strong> Détermine les priorités des missions logistiques et assigne les effectifs en conséquence.</li>
                                    <li><strong>3.</strong> Sans présence d'état major ou d'ADC, le SL logistique peut remplir le même rôle qu'un aide de camp afin d'aider à l'affectation et au déploiement de ses camarades de la FOF.</li>
                                    <li><strong>4.</strong> Tout membre de la logistique doit être équipé comme une escouade de combat réglementaire avec en plus:
                                        <ul className="list-none pl-4 mt-1 text-slate-400"><li>- Une clé à molette</li><li>- Une pelle</li><li>- Un outil de détection de mine (quand approprié)</li></ul>
                                    </li>
                                </ul>
                                <div className="mt-3 pt-3 border-t border-slate-800">
                                    <p className="text-red-400 font-bold mb-1">⚠️ AVERTISSEMENTS:</p>
                                    <p className="text-red-400/80 italic">En cas de non-respect des règles ou de prises d'initiatives supplémentaires, la prise de SL Logi sera interdite.</p>
                                    <p className="text-red-400/80 italic mt-1">Si un EM vous octroie un droit supplémentaire, celui-ci n'est valable que pour la prise de poste en cours.</p>
                                    <p className="text-red-500 font-bold mt-2 uppercase tracking-wider">La diffusion de ce document à des membres externes est strictement interdite.</p>
                                </div>
                            </div>
                        )}

                        {/* DASHBOARD */}
                        {showDashboard && (
                            <div className="bg-slate-900/50 border-y border-white/5 grid grid-cols-1 md:grid-cols-4 gap-4 p-4 animate-in backdrop-blur-md relative z-10">
                                <div className="md:col-span-1 space-y-2 flex flex-col justify-center">
                                    <div className="bg-slate-950/80 border border-blue-900/30 rounded p-4 h-full flex flex-col justify-center relative overflow-hidden group">
                                        <div className="absolute right-0 top-0 p-2 opacity-10 text-blue-500"><UserCheck size={64} /></div>
                                        <span className="text-[10px] uppercase text-slate-500 font-bold mb-1">Commandement Logistique</span>
                                        <div className="font-tech text-2xl font-bold text-white truncate">
                                            {service.active ? service.officer : 'AUCUN SL'}
                                        </div>
                                        <div className="text-sm font-mono text-blue-400">
                                            {service.active ? service.grade : '--'}
                                        </div>
                                        <div className="mt-4 pt-2 border-t border-white/5 flex justify-between text-xs font-mono text-slate-400">
                                            <span>DEBUT:</span>
                                            <span className="text-white">{service.active ? service.start : '--:--'}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="md:col-span-2 flex flex-col justify-center">
                                    <div className="grid grid-cols-2 gap-2 h-full">
                                        <div className="bg-slate-950/50 border border-slate-800 rounded p-3 flex flex-col items-center justify-center hover:bg-slate-900/50 transition-colors">
                                            <span className="text-[10px] uppercase text-slate-400 font-bold mb-1 flex items-center gap-1"><Users size={10}/> Logisticiens Actifs</span>
                                            <span className="text-4xl font-mono font-bold text-white tracking-tighter">{activePersonnelCount}</span>
                                            <span className="text-[9px] text-slate-500">SUR {roster.length} INSCRITS</span>
                                        </div>
                                        {/* SUPPLY WIDGET */}
                                        <div 
                                            onClick={() => { if(isSL) setSupplyModal({ isOpen: true }) }}
                                            className={`bg-slate-950/50 border border-slate-800 rounded p-3 flex flex-col items-center justify-center transition-colors group ${isSL ? 'hover:bg-slate-900/50 cursor-pointer' : 'opacity-80 cursor-not-allowed'}`}
                                        >
                                            <span className="text-[10px] uppercase text-slate-400 font-bold mb-1 flex items-center gap-1 group-hover:text-amber-400 transition-colors">
                                                <Box size={10}/> Supply Total {isSL && <Edit2 size={10} className="opacity-50"/>}
                                            </span>
                                            <span className="text-4xl font-mono font-bold text-amber-400 tracking-tighter group-hover:scale-110 transition-transform">
                                                {totalSupply}
                                            </span>
                                            <span className="text-[9px] text-slate-500">{supplyLocations.length} LIEUX</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="md:col-span-1 flex flex-col gap-2 justify-center">
                                    <div onClick={() => updateGlobalState('medic', !service.medic)} className={`h-full cursor-pointer p-3 rounded border flex flex-col items-center justify-center transition-all ${service.medic ? 'bg-emerald-900/20 border-emerald-500/30' : 'bg-slate-950/50 border-slate-800'}`}>
                                        <div className={`w-4 h-4 rounded-full mb-2 transition-all ${service.medic ? 'bg-emerald-400 shadow-glow' : 'bg-slate-600'}`}></div>
                                        <span className={`font-tech font-bold uppercase ${service.medic ? 'text-emerald-400' : 'text-slate-500'}`}>EVASAN DISPO</span>
                                    </div>
                                </div>

                                <div className="md:col-span-4 border-t border-white/5 pt-2 mt-1">
                                    <div className="grid grid-cols-4 divide-x divide-slate-800 text-center">
                                        <div><span className="block text-[9px] font-bold uppercase text-blue-500 mb-0.5">En Mission</span><span className="block text-xl font-mono font-bold text-white leading-none">{stats.mission}</span></div>
                                        <div><span className="block text-[9px] font-bold uppercase text-emerald-500 mb-0.5">Au Parc</span><span className="block text-xl font-mono font-bold text-white leading-none">{stats.operational}</span></div>
                                        <div className="bg-amber-900/10"><span className="block text-[9px] font-bold uppercase text-amber-500 mb-0.5">Maintenance</span><span className="block text-xl font-mono font-bold text-white leading-none">{stats.maintenance}</span></div>
                                        <div className="bg-red-900/20"><span className="block text-[9px] font-bold uppercase text-red-500 mb-0.5">Pertes</span><span className="block text-xl font-mono font-bold text-white leading-none">{stats.destroyed}</span></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="p-2 bg-slate-900/80 backdrop-blur flex justify-center relative z-20">
                            <div className="flex bg-slate-950 p-1 rounded-lg border border-slate-800 w-full max-w-lg overflow-x-auto">
                                {['fleet', 'garage', 'logs', 'roster'].map(tab => (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-2 px-2 rounded text-[10px] md:text-xs font-bold uppercase tracking-wider transition-all font-tech whitespace-nowrap ${activeTab === tab ? 'bg-blue-600 text-white shadow-glow' : 'text-slate-500 hover:text-slate-300'}`}>
                                        {tab === 'fleet' ? 'Unités' : tab === 'garage' ? 'Catalogue' : tab === 'roster' ? 'Effectif' : 'Journal'}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 overflow-y-auto p-4 pb-24">
                        
                        {/* VUE FLOTTE */}
                        {activeTab === 'fleet' && (
                            <div className="space-y-8 animate-in">
                                {fleet.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-64 border-2 border-dashed border-slate-800 rounded-2xl text-slate-600">
                                        <div className="w-16 h-16 bg-slate-900 rounded-full flex items-center justify-center mb-4 border border-slate-800">
                                            <Car size={32} className="opacity-50"/>
                                        </div>
                                        <p className="font-tech text-lg uppercase tracking-widest">Aucune unité active</p>
                                        {isSL && <button onClick={() => setActiveTab('garage')} className="mt-4 px-6 py-2 bg-blue-600/20 hover:bg-blue-600/40 text-blue-400 border border-blue-500/50 rounded font-bold text-xs uppercase tracking-wider transition-all">
                                            Accéder au Garage
                                        </button>}
                                    </div>
                                ) : (
                                    Object.keys(groupsConfig).map(groupKey => {
                                        const items = getFleetByGroup(groupKey);
                                        const config = groupsConfig[groupKey];

                                        <label className="block text-[10px] uppercase font-bold text-slate-400 mb-1 tracking-widest">Compte Rendu</label>
                                        <textarea 
                                            className="w-full bg-slate-950 border border-slate-700 rounded p-3 text-white focus:border-emerald-500 outline-none h-20 resize-none" 
                                            placeholder="Ex: RAS, ou Dégâts légers..." 
                                            value={returnModal.report}
                                            onChange={e => setReturnModal({...returnModal, report: e.target.value})}
                                            autoFocus
                                        />
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between text-xs font-bold text-white mb-1">
                                                <span>Niveau Essence</span>
                                                <span>{returnModal.fuel}%</span>
                                            </div>
                                            <input type="range" min="0" max="100" value={returnModal.fuel} onChange={e => setReturnModal({...returnModal, fuel: e.target.value})} className="w-full" />
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-xs font-bold text-white mb-1">
                                                <span>Intégrité Structure</span>
                                                <span>{returnModal.integrity}%</span>
                                            </div>
                                            <input type="range" min="0" max="100" value={returnModal.integrity} onChange={e => setReturnModal({...returnModal, integrity: e.target.value})} className="w-full" />
                                            {returnModal.integrity < 100 && <div className="text-[10px] text-amber-500 mt-1">⚠️ Le véhicule passera en maintenance</div>}
                                        </div>
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button onClick={() => setReturnModal({isOpen: false, vehicleId: null})} className="flex-1 py-3 bg-slate-800 text-slate-400 rounded text-xs font-bold hover:bg-slate-700">ANNULER</button>
                                        <button onClick={confirmMissionReturn} className="flex-1 py-3 bg-emerald-600 text-white hover:bg-emerald-500 rounded text-xs font-bold uppercase shadow-glow">VALIDER RETOUR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MAINTENANCE MODAL */}
                    {maintenanceModal.isOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/90 backdrop-blur p-4 animate-in">
                            <div className="bg-slate-900 border border-amber-500/30 rounded-xl w-full max-w-md shadow-2xl overflow-hidden">
                                <div className="bg-amber-600/10 p-4 border-b border-amber-500/20 flex items-center gap-3">
                                    <div className="p-2 bg-amber-600 rounded text-black shadow-glow"><Wrench size={20} /></div>
                                    <h3 className="text-lg font-bold text-white font-tech uppercase tracking-wider">Atelier Mécanique</h3>
                                </div>
                                <div className="p-6 space-y-6">
                                    <div className="bg-slate-950/50 p-3 rounded border border-slate-800 text-sm text-slate-400">
                                        Effectuez les réparations et le ravitaillement pour remettre le véhicule en service. Tout doit être à 100%.
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between text-xs font-bold text-white mb-1"><span>Essence</span><span>{maintenanceModal.fuel}%</span></div>
                                            <input type="range" min="0" max="100" value={maintenanceModal.fuel} onChange={e => setMaintenanceModal({...maintenanceModal, fuel: e.target.value})} className="w-full accent-amber-500" />
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-xs font-bold text-white mb-1"><span>Intégrité</span><span>{maintenanceModal.integrity}%</span></div>
                                            <input type="range" min="0" max="100" value={maintenanceModal.integrity} onChange={e => setMaintenanceModal({...maintenanceModal, integrity: e.target.value})} className="w-full accent-amber-500" />
                                        </div>
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button onClick={() => setMaintenanceModal({isOpen: false, vehicleId: null})} className="flex-1 py-3 bg-slate-800 text-slate-400 rounded text-xs font-bold hover:bg-slate-700">ANNULER</button>
                                        <button 
                                            onClick={confirmMaintenanceFix} 
                                            className={`flex-1 py-3 rounded text-xs font-bold uppercase shadow-glow transition-all ${parseInt(maintenanceModal.fuel) >= 100 && parseInt(maintenanceModal.integrity) >= 100 ? 'bg-amber-600 text-black hover:bg-amber-500' : 'bg-slate-800 text-slate-500 cursor-not-allowed'}`}
                                            disabled={parseInt(maintenanceModal.fuel) < 100 || parseInt(maintenanceModal.integrity) < 100}
                                        >
                                            REMETTRE EN SERVICE
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* SUPPLY MODAL - ADDED MISSING COMPONENT */}
                    {supplyModal.isOpen && (
                         <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/90 backdrop-blur p-4 animate-in">
                            <div className="bg-slate-900 border border-amber-500/30 rounded-xl w-full max-w-lg shadow-2xl overflow-hidden flex flex-col max-h-[80vh]">
                                <div className="bg-amber-600/10 p-4 border-b border-amber-500/20 flex items-center gap-3 shrink-0">
                                    <div className="p-2 bg-amber-600 rounded text-black shadow-glow"><Box size={20} /></div>
                                    <h3 className="text-lg font-bold text-white font-tech uppercase tracking-wider">Gestion Logistique (Supply)</h3>
                                </div>
                                <div className="p-6 overflow-y-auto flex-1">
                                    {/* List */}
                                    <div className="space-y-2 mb-6">
                                        <h4 className="text-xs font-bold text-slate-500 uppercase mb-2">Points de ravitaillement actifs</h4>
                                        {supplyLocations.map(loc => (
                                            <div key={loc.id} className="flex justify-between items-center bg-slate-950 p-3 rounded border border-slate-800">
                                                <div>
                                                    <div className="text-white font-bold">{loc.name}</div>
                                                    <div className="text-xs text-amber-500 font-mono">{loc.amount} pts</div>
                                                </div>
                                                <button onClick={() => removeSupplyLocation(loc.id)} className="text-slate-600 hover:text-red-500 transition-colors p-2"><Trash2 size={16}/></button>
                                            </div>
                                        ))}
                                        {supplyLocations.length === 0 && <div className="text-center text-slate-600 italic py-4">Aucun point de ravitaillement.</div>}
                                    </div>

                                    {/* Add Form */}
                                    <div className="bg-slate-950/50 p-4 rounded border border-slate-800">
                                        <h4 className="text-xs font-bold text-blue-400 uppercase mb-3">Nouveau Point</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                            <div>
                                                <label className="text-[10px] text-slate-500 font-bold block mb-1">NOM ZONE / FOB</label>
                                                <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none" value={newSupply.name} onChange={e => setNewSupply({...newSupply, name: e.target.value})} placeholder="Ex: FOB Alpha" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] text-slate-500 font-bold block mb-1">QUANTITÉ INITIALE</label>
                                                <input type="number" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none" value={newSupply.amount} onChange={e => setNewSupply({...newSupply, amount: e.target.value})} />
                                            </div>
                                        </div>
                                        <button onClick={addSupplyLocation} className="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold uppercase text-xs shadow-glow transition-all">AJOUTER ZONE</button>
                                    </div>
                                </div>
                                <div className="p-4 border-t border-slate-800 bg-slate-900 shrink-0">
                                    <button onClick={() => setSupplyModal({isOpen: false})} className="w-full py-3 bg-slate-800 text-slate-400 rounded text-xs font-bold hover:bg-slate-700">FERMER</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {destroyModal.isOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/90 backdrop-blur p-4 animate-in">
                            <div className="bg-slate-900 border border-red-500/30 rounded-xl w-full max-w-sm shadow-2xl shadow-red-900/20 overflow-hidden">
                                <div className="bg-red-600/10 p-4 border-b border-red-500/20 flex items-center gap-3"><div className="p-2 bg-red-600 rounded text-white shadow-glow-red"><AlertTriangle size={20} /></div><h3 className="text-lg font-bold text-white font-tech uppercase tracking-wider">Perte Véhicule</h3></div>
                                <div className="p-6 space-y-4">
                                    <div className="bg-red-950/30 p-3 rounded border border-red-500/20 flex justify-between items-center"><span className="text-red-400 font-mono text-sm">{fleet.find(f => f.uniqueId === destroyModal.vehicleId)?.callsign}</span><span className="text-slate-400 text-xs">{fleet.find(f => f.uniqueId === destroyModal.vehicleId)?.type}</span></div>
                                    
                                    {/* SELECTEUR DECLARANT */}
                                    <div>
                                        <label className="block text-[10px] uppercase font-bold text-slate-400 mb-1 tracking-widest">Déclarant (Obligatoire)</label>
                                        <select 
                                            className="w-full bg-slate-950 border border-slate-700 rounded p-3 text-white focus:border-blue-500 outline-none font-mono"
                                            value={destroyReporter}
                                            onChange={(e) => setDestroyReporter(e.target.value)}
                                        >
                                            <option value="">-- Sélectionner Personnel --</option>
                                            {roster.map(p => (
                                                <option key={p.id} value={`${p.grade} ${p.name}`}>{p.grade} {p.name}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <textarea value={destroyReason} onChange={(e) => setDestroyReason(e.target.value)} className="w-full bg-slate-950 border border-slate-700 p-3 text-sm text-white focus:border-red-500 focus:outline-none rounded h-24 resize-none" placeholder="Rapport de destruction requis..." />
                                    <div className="flex gap-3 pt-2"><button onClick={() => setDestroyModal({isOpen: false, vehicleId: null})} className="flex-1 py-3 bg-slate-800 text-slate-400 rounded text-xs font-bold hover:bg-slate-700">ANNULER</button><button onClick={confirmDestruction} disabled={!destroyReason.trim()} className="flex-1 py-3 bg-red-600 text-white hover:bg-red-500 disabled:opacity-50 rounded text-xs font-bold uppercase shadow-glow-red">CONFIRMER</button></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* FOOTER STATUS */}
                    <div className="absolute bottom-0 left-0 w-full bg-slate-950/80 backdrop-blur border-t border-white/5 p-2 flex justify-between items-center gap-2 z-30 text-[10px] font-mono text-slate-500">
                        <div className="flex items-center gap-2">
                             <div className={`w-1.5 h-1.5 rounded-full ${user ? 'bg-emerald-500 shadow-glow' : 'bg-red-500 animate-pulse'}`}></div>
                             <span>{user ? 'ONLINE - FOF SECURE NET' : 'CONNECTING...'}</span>
                        </div>
                        <div>v25.2 Final</div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MilitaryMdtV25 />);
    </script>
</body>
</html>
