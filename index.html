<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGI-OPS V16.0 (COMMANDER)</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Backup) -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; border-left: 1px solid #14532d; }
        ::-webkit-scrollbar-thumb { background: #14532d; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #22c55e; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .login-scan { background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 0, 0.02) 51%, transparent 51%); background-size: 100% 4px; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        .grid-pattern { background-image: linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- CONFIGURATION & STOCKAGE ---
        const LOCAL_STORAGE_KEY = "logiops_v16_commander";
        const StorageService = {
            save: (data) => {
                try {
                    const existing = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '{}');
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify({ ...existing, ...data }));
                } catch (e) { console.warn(e); }
            },
            loadInitial: (callback) => {
                try {
                    const local = localStorage.getItem(LOCAL_STORAGE_KEY);
                    callback(local ? JSON.parse(local) : null);
                } catch (e) { callback(null); }
            },
            clear: () => {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                window.location.reload();
            }
        };

        // --- DONNÉES ---
        const INITIAL_CATALOG = [
            { id: 'l1', cat: 'LOGI', name: 'JEEP EM', type: 'TRANSPORT EM', cost: 110, stock: 3, cap: 2 },
            { id: 'l2', cat: 'LOGI', name: 'CAMION RÉPA.', type: 'MAINTENANCE', cost: 175, stock: 2, cap: 6 },
            { id: 'l4', cat: 'LOGI', name: 'CAMION CITERNE', type: 'RAVITAILLEMENT', cost: 160, stock: 2, cap: 0 },
            { id: 'l5', cat: 'LOGI', name: 'CAMION ARSENAL', type: 'RAVITAILLEMENT', cost: 380, stock: 2, cap: 10 },
            { id: 't1', cat: 'TRANS', name: 'CAMION TROUPES', type: 'TRANSPORT', cost: 200, stock: 4, cap: 4 },
            { id: 'b1', cat: 'BLINDE', name: 'JLTV M1280', type: 'LÉGER', cost: 650, stock: 2, cap: 2 },
            { id: 'c1', cat: 'VCI', name: 'STRYKER M1126', type: 'COMBAT', cost: 2000, stock: 2, cap: 3 },
            { id: 's1', cat: 'SANTE', name: 'STRYKER EVASAN', type: 'SANITAIRE', cost: 975, stock: 1, cap: 4 },
            { id: 'h1', cat: 'CHAR', name: 'LECLERC', type: 'CHAR', cost: 8000, stock: 1, cap: 0 },
            { id: 'a1', cat: 'AIR', name: 'NH90 CAÏMAN', type: 'TRANSPORT AIR', cost: 3000, stock: 1, cap: 8 },
        ];

        const CATEGORIES = {
            'LOGI': { label: 'LOGISTIQUE', icon: 'Truck', color: 'border-yellow-600 text-yellow-500 bg-yellow-900/10' },
            'TRANS': { label: 'TRANSPORT', icon: 'Package', color: 'border-blue-600 text-blue-400 bg-blue-900/10' },
            'BLINDE': { label: 'BLINDÉS', icon: 'Shield', color: 'border-orange-600 text-orange-400 bg-orange-900/10' },
            'VCI': { label: 'VCI', icon: 'Crosshair', color: 'border-red-600 text-red-400 bg-red-900/10' },
            'SANTE': { label: 'SANITAIRE', icon: 'Activity', color: 'border-emerald-600 text-emerald-400 bg-emerald-900/10' },
            'CHAR': { label: 'LOURD', icon: 'Shield', color: 'border-purple-600 text-purple-400 bg-purple-900/10' },
            'AIR': { label: 'AÉRIEN', icon: 'Plane', color: 'border-cyan-600 text-cyan-300 bg-cyan-900/10' },
        };

        const CARGO_TYPES = {
            'AMMO': { label: 'MUNITIONS', icon: 'Crosshair', cost: 100 },
            'BUILD': { label: 'CONSTR.', icon: 'Hammer', cost: 100 },
            'MEDS': { label: 'MÉDICAL', icon: 'HeartPulse', cost: 150 },
        };

        const COLOR_MAP = {
            red: { text: 'text-red-500', bg: 'bg-red-600' },
            orange: { text: 'text-orange-500', bg: 'bg-orange-600' },
            yellow: { text: 'text-yellow-500', bg: 'bg-yellow-600' },
            green: { text: 'text-green-500', bg: 'bg-green-600' },
            blue: { text: 'text-blue-400', bg: 'bg-blue-600' }
        };

        // --- SYSTEME D'ICÔNES ROBUSTE (SVG PATHS) ---
        const SVG_PATHS = {
            'Power': <path d="M18.36 6.64a9 9 0 1 1-12.73 0M12 2v10" />,
            'Activity': <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />,
            'Shield': <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            'XCircle': <><circle cx="12" cy="12" r="10" /><line x1="15" y1="9" x2="9" y2="15" /><line x1="9" y1="9" x2="15" y2="15" /></>,
            'Truck': <><rect x="1" y="3" width="15" height="13" rx="2" ry="2"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></>,
            'Package': <><path d="M16.5 9.4 7.55 4.24" /><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" /><polyline points="3.27 6.96 12 12.01 20.73 6.96" /><line x1="12" y1="22.08" x2="12" y2="12" /></>,
            'Crosshair': <><circle cx="12" cy="12" r="10"/><line x1="22" y1="12" x2="18" y2="12"/><line x1="6" y1="12" x2="2" y2="12"/><line x1="12" y1="6" x2="12" y2="2"/><line x1="12" y1="22" x2="12" y2="18"/></>,
            'Plane': <path d="M20.38 3.4a1.6 1.6 0 0 1 2.36 2.26L20 8.4l-6.6 1.3-5.7-5.7-1.4 1.4 5 5.7-7.7 2.7-2.8-2.9L0 12.4l6.4 3.2 3.2 6.4 1.4-1.4-2.9-2.8 2.7-7.7 5.7 5 1.4-1.4-5.7-5.7 2.7-2.7z" />,
            'Wrench': <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
            'ScrollText': <><path d="M15 12h-5" /><path d="M15 8h-5" /><path d="M19 17V5a2 2 0 0 0-2-2H4" /><path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v2a2 2 0 0 0 2 2z" /></>,
            'LayoutDashboard': <><rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" /></>,
            'Warehouse': <path d="M22 8.35V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8.35A2 2 0 0 1 3.26 6.5l8-3.2a2 2 0 0 1 1.48 0l8 3.2A2 2 0 0 1 22 8.35Z" />,
            'HeartPulse': <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />,
            'Droplet': <path d="M12 2.69l5.74 5.87a6 6 0 0 1-8.48 8.48A6 6 0 0 1 5.26 8.56L12 2.69z" />,
            'Fuel': <><path d="M3 22v-8a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v8"/><path d="M8 12V7a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v5"/><path d="M12 2v3"/></>,
            'Hammer': <><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9"/><path d="M17.64 15 22 10.64"/><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25V7.86c0-.55-.45-1-1-1H14.14c-.83 0-1.64.33-2.25.94L10.64 9"/><path d="m21 21-2.14-2.14"/><path d="m5 5 5 5"/></>,
            'Briefcase': <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />,
            'Check': <polyline points="20 6 9 17 4 12" />,
            'X': <><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>,
            'PlusCircle': <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></>,
            'Map': <><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></>
        };

        const Icon = ({ name, size = 16, className }) => {
            const Fallback = SVG_PATHS[name];
            if (!Fallback) return <span className="text-[8px] opacity-50">?</span>;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {Fallback}
                </svg>
            );
        };

        const Gauge = ({ value, colorKey, label, icon }) => {
            const theme = COLOR_MAP[colorKey] || COLOR_MAP['green'];
            return (
                <div className="flex items-center gap-1 w-full">
                    <div className="w-4 flex justify-center"><Icon name={icon} size={10} className={theme.text} /></div>
                    <div className="flex-1 h-1.5 bg-gray-900 rounded-full overflow-hidden border border-gray-800">
                        <div className={`h-full transition-all duration-500 ${theme.bg}`} style={{ width: `${value}%` }}></div>
                    </div>
                    <span className={`text-[8px] font-mono w-6 text-right ${theme.text}`}>{value}%</span>
                </div>
            );
        };

        const StatCard = ({ color, value, label, active, onClick }) => {
            const colors = { 
                gray: "border-gray-800 bg-gray-900/10 text-gray-400", 
                green: "border-green-800 bg-green-900/10 text-green-500", 
                blue: "border-blue-800 bg-blue-900/10 text-blue-500", 
                orange: "border-orange-800 bg-orange-900/10 text-orange-500", 
                red: "border-red-800 bg-red-900/10 text-red-500",
                purple: "border-purple-800 bg-purple-900/10 text-purple-500" 
            };
            return <button onClick={onClick} className={`border p-2 text-center transition-all rounded ${colors[color]} ${active ? 'ring-1 ring-white/50 bg-opacity-30' : 'opacity-70 hover:opacity-100'} flex-1 min-w-[70px]`}>
                <span className="text-2xl font-black block leading-none">{value}</span>
                <span className="text-[9px] font-bold uppercase tracking-widest">{label}</span>
            </button>;
        };

        // --- CARTE UNITÉ ---
        const UnitCard = ({ unit, userIdentity, isSL, actions }) => {
            const [view, setView] = useState('status'); // 'status' or 'cargo'
            const isMyUnit = unit.responsible === userIdentity || isSL;
            const catConfig = CATEGORIES[unit.cat];
            
            const fuelColor = unit.fuel < 30 ? 'red' : (unit.fuel < 60 ? 'orange' : 'green');
            const ammoColor = unit.ammo < 30 ? 'red' : 'yellow';
            
            const currentLoad = (unit.cargo || []).length;
            const maxLoad = unit.cap || 0;

            return (
                <div className={`bg-[#0a0a0a] border-l-4 ${unit.status==='damaged'?'border-orange-600':(unit.status.includes('mission')?'border-blue-600':'border-green-600')} border-t border-r border-b border-white/10 p-3 rounded shadow-lg flex flex-col gap-2 relative overflow-hidden group hover:bg-white/5 transition-colors`}>
                    
                    {/* Header */}
                    <div className="flex justify-between items-start">
                        <div className="flex gap-2 w-full">
                            <div className={`p-1.5 bg-black border border-white/10 rounded flex items-center justify-center h-9 w-9 shrink-0 ${catConfig.color.split(' ')[1]}`}>
                                <Icon name={catConfig.icon} size={18} />
                            </div>
                            <div className="overflow-hidden w-full">
                                <div className="flex justify-between items-center">
                                    <h3 className="font-bold text-sm text-gray-200 truncate uppercase">{unit.name}</h3>
                                    <button onClick={() => actions.showLogs(unit)}><Icon name="ScrollText" size={12} className="text-gray-600 hover:text-white"/></button>
                                </div>
                                <div className="flex items-center gap-2 mt-0.5">
                                    <span className={`text-[9px] px-1 rounded border ${isMyUnit ? 'border-yellow-600 text-yellow-500' : 'border-gray-700 text-gray-500'}`}>{unit.responsible}</span>
                                    {unit.status === 'mission' && <span className="text-[9px] text-blue-400 animate-pulse">EN MISSION</span>}
                                    {unit.status === 'damaged' && <span className="text-[9px] text-orange-500 animate-pulse">RÉPARATIONS REQUISES</span>}
                                </div>
                                {/* MISSION DISPLAY */}
                                {unit.missionId && (
                                    <div className="mt-1 text-[9px] bg-purple-900/20 text-purple-400 px-1 rounded border border-purple-900/50 flex items-center gap-1">
                                        <Icon name="Briefcase" size={8}/> {unit.missionName}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Navigation Tabs */}
                    <div className="flex border-b border-white/10 text-[9px] font-bold mt-1">
                        <button onClick={() => setView('status')} className={`flex-1 py-1 ${view==='status' ? 'text-green-500 border-b border-green-500' : 'text-gray-600 hover:text-gray-400'}`}>STATUT</button>
                        <button onClick={() => setView('cargo')} className={`flex-1 py-1 ${view==='cargo' ? 'text-yellow-500 border-b border-yellow-500' : 'text-gray-600 hover:text-gray-400'}`}>CARGO ({currentLoad}/{maxLoad})</button>
                    </div>

                    {/* VIEW: STATUS (Gauges + Actions) */}
                    {view === 'status' && (
                        <div className="space-y-2 animate-in fade-in mt-1">
                            <div className="bg-black/40 p-2 rounded border border-white/5 space-y-1">
                                <Gauge value={unit.fuel} colorKey={fuelColor} icon="Droplet" label="F" />
                                <Gauge value={unit.ammo} colorKey={ammoColor} icon="Crosshair" label="A" />
                                <div className="flex items-center gap-1 pt-1 border-t border-white/5 mt-1">
                                    <Icon name="HeartPulse" size={10} className="text-emerald-500" />
                                    <div className="text-[9px] text-emerald-500">{unit.health}% INTÉGRITÉ</div>
                                </div>
                            </div>

                            {/* Actions Maintenance */}
                            {unit.status !== 'mission' && (
                                <div className="grid grid-cols-2 gap-1">
                                    <button onClick={() => actions.resupplyUnit(unit, 'fuel')} disabled={unit.fuel >= 100} className="px-1 py-1 bg-green-900/20 border border-green-800 text-[8px] text-green-400 hover:bg-green-900/40 disabled:opacity-20 flex justify-center gap-1"><Icon name="Fuel" size={10}/> PLEIN</button>
                                    <button onClick={() => actions.resupplyUnit(unit, 'repair')} disabled={unit.status !== 'damaged'} className="px-1 py-1 bg-orange-900/20 border border-orange-800 text-[8px] text-orange-400 hover:bg-orange-900/40 disabled:opacity-20 flex justify-center gap-1"><Icon name="Wrench" size={10}/> RÉPARER</button>
                                </div>
                            )}

                            {/* Mission Control */}
                            <div className="pt-1">
                                {unit.responsible === 'BASE' ? (
                                    <button onClick={() => actions.takeDriver(unit)} className="w-full py-1 border border-dashed border-gray-700 text-gray-500 text-[9px] hover:text-green-500 hover:border-green-500">PRENDRE LE VOLANT</button>
                                ) : (
                                    isMyUnit && (
                                        unit.status === 'mission' ? (
                                            <div className="grid grid-cols-2 gap-1">
                                                <button onClick={() => actions.sitrep(unit)} className="py-1 bg-yellow-900/20 border border-yellow-700 text-yellow-500 font-bold text-[9px]">SITREP</button>
                                                <button onClick={() => actions.rtb(unit)} className="py-1 bg-blue-900/20 border border-blue-700 text-blue-500 font-bold text-[9px]">RTB</button>
                                            </div>
                                        ) : (
                                            <button onClick={() => actions.startMission(unit)} disabled={unit.status === 'damaged' || unit.fuel < 10} className="w-full py-1.5 bg-green-600 text-black font-black text-[10px] hover:bg-green-500 disabled:opacity-50">DÉPART MISSION</button>
                                        )
                                    )
                                )}
                            </div>
                        </div>
                    )}

                    {/* VIEW: CARGO */}
                    {view === 'cargo' && (
                        <div className="space-y-2 animate-in fade-in mt-1 min-h-[100px]">
                            {maxLoad === 0 ? (
                                <div className="text-center text-gray-600 text-[9px] py-4 italic">Véhicule sans soute.</div>
                            ) : (
                                <>
                                    <div className="grid grid-cols-4 gap-1 p-1 bg-black/40 rounded border border-white/5">
                                        {(unit.cargo || []).map((item, idx) => (
                                            <div key={idx} className="aspect-square bg-gray-800 border border-gray-600 rounded flex items-center justify-center relative group/item">
                                                <Icon name={CARGO_TYPES[item].icon} size={14} className="text-gray-300" />
                                                {unit.status !== 'mission' && <button onClick={() => actions.unloadCargo(unit, idx)} className="absolute inset-0 bg-red-900/80 flex items-center justify-center opacity-0 group-hover/item:opacity-100"><Icon name="X" size={14} className="text-white"/></button>}
                                            </div>
                                        ))}
                                        {Array.from({ length: maxLoad - currentLoad }).map((_, idx) => (
                                            <div key={`e-${idx}`} className="aspect-square border border-dashed border-gray-800 rounded flex items-center justify-center"><span className="text-[7px] text-gray-800">VIDE</span></div>
                                        ))}
                                    </div>
                                    {unit.status !== 'mission' && currentLoad < maxLoad && (
                                        <div className="grid grid-cols-3 gap-1 mt-2">
                                            {Object.entries(CARGO_TYPES).map(([key, type]) => (
                                                <button key={key} onClick={() => actions.loadCargo(unit, key)} className="flex flex-col items-center justify-center p-1 border border-gray-800 hover:border-yellow-500 hover:bg-yellow-900/10 rounded">
                                                    <Icon name={type.icon} size={12} className="text-gray-400 mb-1" />
                                                    <span className="text-[7px] text-gray-500">{type.cost}</span>
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // --- LOGIN SCREEN ---
        function LoginScreen({ onLogin, squad }) {
            const [user, setUser] = useState('');
            return (
                <div className="min-h-screen bg-black flex items-center justify-center p-4 login-scan">
                    <div className="w-full max-w-md border border-green-800 p-8 bg-black z-10 text-center space-y-6 shadow-[0_0_50px_rgba(20,83,45,0.2)]">
                        <h1 className="text-3xl font-black text-green-500 tracking-[0.3em]">LOGI-OPS <span className="text-sm text-green-700">V16</span></h1>
                        <input type="text" placeholder="IDENTIFIANT" className="w-full bg-green-900/10 border border-green-800 p-3 text-green-400 text-center font-bold outline-none focus:border-green-500" onChange={e => setUser(e.target.value.toUpperCase())} />
                        <div className="grid grid-cols-2 gap-4">
                            <button disabled={!user} onClick={() => onLogin('SL', user)} className="py-3 border border-green-600 text-green-500 font-bold hover:bg-green-900/20 disabled:opacity-30">COMMANDEMENT</button>
                            <button disabled={!user} onClick={() => onLogin('LOGI', user)} className="py-3 border border-blue-600 text-blue-500 font-bold hover:bg-blue-900/20 disabled:opacity-30">LOGISTIQUE</button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- APP ---
        function LogiOpsApp() {
            const [userRole, setUserRole] = useState(null);
            const [userIdentity, setUserIdentity] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [units, setUnits] = useState([]);
            const [logs, setLogs] = useState([]);
            const [supply, setSupply] = useState(5000);
            const [filter, setFilter] = useState('ALL');
            const [modal, setModal] = useState(null);
            
            // MISSION STATES
            const [missions, setMissions] = useState([]);
            const [showGlobalMissionModal, setShowGlobalMissionModal] = useState(false);
            const [globalMissionData, setGlobalMissionData] = useState({ title: '', vehicles: [] });

            const isSL = userRole === 'SL';

            useEffect(() => {
                StorageService.loadInitial((data) => {
                    if (data) {
                        setUnits(data.units || []);
                        setLogs(data.logs || []);
                        setSupply(data.supply || 5000);
                        setMissions(data.missions || []);
                    }
                });
            }, []);

            useEffect(() => { if (userIdentity) StorageService.save({ units, logs, supply, missions }); }, [units, logs, supply, missions]);

            const addLog = (msg, type='INFO') => {
                setLogs(prev => [{ id: Date.now(), time: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), type, msg }, ...prev].slice(0, 50));
            };

            const actions = {
                deployUnit: (modelId) => {
                    const model = INITIAL_CATALOG.find(m => m.id === modelId);
                    if (!model || supply < model.cost) return alert("Ressources insuffisantes");
                    const newUnit = {
                        uuid: Date.now() + Math.random(),
                        ...model,
                        status: 'operational',
                        responsible: 'BASE',
                        fuel: 100, ammo: 100, health: 100, cargo: [], logs: []
                    };
                    setUnits([newUnit, ...units]);
                    setSupply(s => s - model.cost);
                    addLog(`ACHAT ${model.name}`, 'GARAGE');
                },
                takeDriver: (unit) => {
                    setUnits(units.map(u => u.uuid === unit.uuid ? { ...u, responsible: userIdentity } : u));
                    addLog(`${userIdentity} PREND LE VOLANT ${unit.name}`, 'OPS');
                },
                startMission: (unit) => {
                    const fuelCost = 5;
                    setUnits(units.map(u => u.uuid === unit.uuid ? { ...u, status: 'mission', fuel: Math.max(0, u.fuel - fuelCost), logs: [...u.logs, {time: new Date().toLocaleTimeString(), msg: "DÉPART MISSION"}] } : u));
                    addLog(`${unit.name} DÉPART MISSION`, 'OPS');
                },
                rtb: (unit) => {
                    const fuelCost = 5;
                    setUnits(units.map(u => u.uuid === unit.uuid ? { ...u, status: 'operational', responsible: 'BASE', fuel: Math.max(0, u.fuel - fuelCost), logs: [...u.logs, {time: new Date().toLocaleTimeString(), msg: "RETOUR BASE"}] } : u));
                    addLog(`${unit.name} RETOUR BASE`, 'OPS');
                },
                resupplyUnit: (unit, type) => {
                    let cost = 0;
                    let updates = {};
                    if (type === 'fuel') {
                        const needed = 100 - unit.fuel;
                        cost = Math.floor(needed * 2);
                        updates = { fuel: 100 };
                    } else if (type === 'repair') {
                        cost = 500;
                        updates = { status: 'operational', health: 100 };
                    }
                    if (supply < cost) return alert(`Manque ${cost - supply} pts`);
                    setSupply(s => s - cost);
                    setUnits(units.map(u => u.uuid === unit.uuid ? { ...u, ...updates } : u));
                    addLog(`${unit.name} MAINTENANCE (${type})`, 'MECA');
                },
                loadCargo: (unit, typeKey) => {
                    const item = CARGO_TYPES[typeKey];
                    if (supply < item.cost) return alert("Pas assez de ressources");
                    if ((unit.cargo || []).length >= unit.cap) return alert("Soute pleine");
                    setSupply(s => s - item.cost);
                    setUnits(units.map(u => u.uuid === unit.uuid ? { ...u, cargo: [...(u.cargo || []), typeKey] } : u));
                    addLog(`${unit.name} CHARGEMENT ${item.label}`, 'LOGI');
                },
                unloadCargo: (unit, index) => {
                    const removed = unit.cargo[index];
                    const refund = Math.floor(CARGO_TYPES[removed].cost * 0.8);
                    setSupply(s => s + refund);
                    const newCargo = [...unit.cargo];
                    newCargo.splice(index, 1);
                    setUnits(units.map(u => u.uuid === unit.uuid ? { ...u, cargo: newCargo } : u));
                    addLog(`${unit.name} DÉCHARGEMENT ${removed}`, 'LOGI');
                },
                showLogs: (unit) => setModal({ type: 'logs', unit }),
                sitrep: (unit) => addLog(`SITREP ${unit.name}: EN POSITION`, 'RADIO')
            };

            // --- MISSION LOGIC ---
            const toggleGlobalMissionVehicle = (uuid) => {
                setGlobalMissionData(prev => ({
                    ...prev,
                    vehicles: prev.vehicles.includes(uuid) ? prev.vehicles.filter(id => id !== uuid) : [...prev.vehicles, uuid]
                }));
            };

            const submitGlobalMission = () => {
                if (!globalMissionData.title || globalMissionData.vehicles.length === 0) return alert("Titre ou véhicules manquants");
                const missionId = `OP_${Date.now()}`;
                const newMission = { id: missionId, title: globalMissionData.title, startTime: new Date().toLocaleTimeString() };
                
                setMissions([...missions, newMission]);
                
                // Assign vehicles
                setUnits(units.map(u => {
                    if (globalMissionData.vehicles.includes(u.uuid)) {
                        return { ...u, missionId: missionId, missionName: globalMissionData.title };
                    }
                    return u;
                }));
                
                addLog(`CRÉATION OPÉRATION: ${globalMissionData.title}`, 'C2');
                setShowGlobalMissionModal(false);
                setGlobalMissionData({ title: '', vehicles: [] });
            };

            const endWholeMission = (mId) => {
                if(!confirm("TERMINER L'OPÉRATION ?")) return;
                setUnits(units.map(u => u.missionId === mId ? { ...u, missionId: null, missionName: null } : u));
                setMissions(missions.filter(m => m.id !== mId));
                addLog(`FIN OPÉRATION`, 'C2');
            };

            const filteredUnits = units.filter(u => {
                if (filter === 'ALL') return true;
                if (filter === 'DAMAGED') return u.status === 'damaged';
                return u.status === filter;
            });

            const stats = {
                ops: units.filter(u => u.status === 'operational').length,
                mis: units.filter(u => u.status === 'mission').length,
                rep: units.filter(u => u.status === 'damaged').length
            };

            if (!userRole) return <LoginScreen onLogin={(r, i) => { setUserRole(r); setUserIdentity(i); }} />;

            return (
                <div className="h-screen bg-black text-green-500 flex flex-col overflow-hidden font-mono">
                    {/* Header */}
                    <header className="h-14 border-b border-green-900 flex justify-between items-center px-4 bg-black z-20">
                        <div className="flex items-center gap-3">
                            <Icon name="Activity" className="text-green-500 animate-pulse"/>
                            <div>
                                <h1 className="font-black text-lg tracking-widest leading-none">LOGI-OPS <span className="text-xs text-green-700">V16</span></h1>
                                <div className="text-[10px] text-gray-500">{userIdentity} // {userRole}</div>
                            </div>
                        </div>
                        <div className="text-right">
                            <div className="text-[9px] text-green-800 font-bold">SUPPLY</div>
                            <div className="text-xl font-black text-white">{supply.toLocaleString()}</div>
                        </div>
                    </header>

                    {/* Main Body */}
                    <div className="flex-1 flex overflow-hidden">
                        {/* Sidebar */}
                        <nav className="w-16 bg-black border-r border-green-900 flex flex-col items-center py-4 gap-4">
                            <button onClick={()=>setActiveTab('dashboard')} className={`p-2 rounded ${activeTab==='dashboard'?'bg-green-900/30 text-white':'text-gray-600'}`}><Icon name="LayoutDashboard" size={24}/></button>
                            <button onClick={()=>setActiveTab('missions')} className={`p-2 rounded ${activeTab==='missions'?'bg-green-900/30 text-white':'text-gray-600'}`}><Icon name="Briefcase" size={24}/></button>
                            {isSL && <button onClick={()=>setActiveTab('garage')} className={`p-2 rounded ${activeTab==='garage'?'bg-green-900/30 text-white':'text-gray-600'}`}><Icon name="Warehouse" size={24}/></button>}
                            <button onClick={()=>setActiveTab('journal')} className={`p-2 rounded ${activeTab==='journal'?'bg-green-900/30 text-white':'text-gray-600'}`}><Icon name="ScrollText" size={24}/></button>
                            <div className="mt-auto"><button onClick={()=>StorageService.clear()} className="text-red-600 hover:text-red-400"><Icon name="Power" size={24}/></button></div>
                        </nav>

                        {/* Content */}
                        <main className="flex-1 relative p-4 overflow-y-auto bg-grid-pattern">
                            
                            {activeTab === 'dashboard' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-4 gap-2">
                                        <StatCard color="gray" value={units.length} label="TOTAL" active={filter==='ALL'} onClick={()=>setFilter('ALL')} />
                                        <StatCard color="green" value={stats.ops} label="DISPO" active={filter==='operational'} onClick={()=>setFilter('operational')} />
                                        <StatCard color="blue" value={stats.mis} label="MISSION" active={filter==='mission'} onClick={()=>setFilter('mission')} />
                                        <StatCard color="orange" value={stats.rep} label="ATELIER" active={filter==='damaged'} onClick={()=>setFilter('damaged')} />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                        {filteredUnits.length === 0 && <div className="col-span-full text-center text-gray-600 py-10 italic">Aucune unité.</div>}
                                        {filteredUnits.map(u => (
                                            <UnitCard key={u.uuid} unit={u} userIdentity={userIdentity} isSL={isSL} actions={actions} />
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'missions' && (
                                <div className="space-y-6 animate-in fade-in">
                                    <div className="flex justify-between items-center border-b border-green-900 pb-4">
                                        <h2 className="text-xl font-black text-green-500">OPÉRATIONS EN COURS</h2>
                                        {isSL && <button onClick={() => setShowGlobalMissionModal(true)} className="px-4 py-2 bg-green-600 text-black font-bold text-xs hover:bg-green-500 flex items-center gap-2"><Icon name="PlusCircle" size={16}/> CRÉER OP</button>}
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {missions.length === 0 && <div className="col-span-full text-center text-gray-600 italic py-10">Aucune opération en cours.</div>}
                                        {missions.map(m => (
                                            <div key={m.id} className="bg-black border border-green-600 p-4 relative group">
                                                <div className="flex justify-between items-start mb-4">
                                                    <h3 className="font-black text-white uppercase text-lg">{m.title}</h3>
                                                    <span className="text-xs text-green-600 font-mono">{m.startTime}</span>
                                                </div>
                                                <div className="space-y-2 mb-4">
                                                    <div className="text-xs text-gray-400">UNITÉS ASSIGNÉES :</div>
                                                    <div className="flex flex-wrap gap-1">
                                                        {units.filter(u => u.missionId === m.id).map(u => (
                                                            <span key={u.uuid} className="text-[9px] border border-green-900 text-green-500 px-1 rounded">{u.name}</span>
                                                        ))}
                                                        {units.filter(u => u.missionId === m.id).length === 0 && <span className="text-[9px] text-gray-600">AUCUNE</span>}
                                                    </div>
                                                </div>
                                                {isSL && <button onClick={() => endWholeMission(m.id)} className="w-full py-2 border border-red-900 text-red-500 text-xs font-bold hover:bg-red-900/20">TERMINER MISSION</button>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'garage' && isSL && (
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                    {INITIAL_CATALOG.map((model, i) => (
                                        <div key={i} className="bg-[#0f0f0f] border border-green-900/50 p-4 rounded flex flex-col gap-3 hover:border-green-500 transition-colors group">
                                            <div className="flex justify-between items-start">
                                                <span className="text-[9px] px-1.5 py-0.5 bg-green-900/20 text-green-500 rounded font-bold">{CATEGORIES[model.cat].label}</span>
                                                <span className="text-[10px] text-gray-600">STOCK: {model.stock}</span>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className={`p-2 rounded bg-black border border-green-900 group-hover:text-green-400 ${CATEGORIES[model.cat].color.split(' ')[1]}`}>
                                                    <Icon name={CATEGORIES[model.cat].icon} size={24} />
                                                </div>
                                                <div>
                                                    <div className="font-bold text-white text-sm">{model.name}</div>
                                                    <div className="text-[10px] text-gray-500">SOUTE: {model.cap} SLOTS</div>
                                                </div>
                                            </div>
                                            <button onClick={() => actions.deployUnit(model.id)} className="mt-auto w-full py-2 bg-white text-black font-black text-xs hover:bg-green-400">ACHETER ({model.cost})</button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {activeTab === 'journal' && (
                                <div className="max-w-3xl mx-auto space-y-1 font-mono text-xs">
                                    {logs.map(log => (
                                        <div key={log.id} className="grid grid-cols-[50px_80px_1fr] gap-4 border-b border-green-900/30 py-2 hover:bg-green-900/10 px-2">
                                            <span className="text-green-700">{log.time}</span>
                                            <span className="font-bold text-green-500">{log.type}</span>
                                            <span className="text-gray-400">{log.msg}</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </main>
                    </div>

                    {/* Modal Create Mission */}
                    {showGlobalMissionModal && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-black border border-green-500 w-full max-w-lg p-6 shadow-2xl">
                                <div className="flex justify-between items-center mb-6 border-b border-green-900 pb-2">
                                    <h3 className="font-black text-lg text-green-500">NOUVELLE OPÉRATION</h3>
                                    <button onClick={() => setShowGlobalMissionModal(false)}><Icon name="XCircle" className="text-green-700 hover:text-green-500"/></button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-green-800 block mb-1">NOM DE CODE</label>
                                        <input type="text" className="w-full bg-green-900/10 border border-green-800 p-2 text-green-400 font-bold uppercase" placeholder="EX: OPÉRATION RUSTY" value={globalMissionData.title} onChange={e => setGlobalMissionData({...globalMissionData, title: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-green-800 block mb-1">SÉLECTIONNER VÉHICULES DISPONIBLES</label>
                                        <div className="max-h-40 overflow-y-auto border border-green-900/30 p-2 space-y-1">
                                            {units.filter(u => u.status === 'operational').length === 0 && <div className="text-gray-600 text-xs italic text-center">Aucun véhicule dispo.</div>}
                                            {units.filter(u => u.status === 'operational').map(u => (
                                                <div key={u.uuid} onClick={() => toggleGlobalMissionVehicle(u.uuid)} className={`p-2 border cursor-pointer flex justify-between items-center ${globalMissionData.vehicles.includes(u.uuid) ? 'bg-green-900/30 border-green-500' : 'border-green-900/30 hover:bg-green-900/10'}`}>
                                                    <span className="text-xs font-bold text-gray-300">{u.name}</span>
                                                    {globalMissionData.vehicles.includes(u.uuid) && <Icon name="Check" size={14} className="text-green-500"/>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={submitGlobalMission} className="w-full py-3 bg-green-600 text-black font-black text-sm hover:bg-green-500 mt-4">VALIDER L'ORDRE</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Logs */}
                    {modal?.type === 'logs' && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-[#0f0f0f] border border-green-800 w-full max-w-md max-h-[80vh] flex flex-col rounded p-4">
                                <div className="flex justify-between mb-4 border-b border-green-900 pb-2">
                                    <h3 className="font-bold text-white">HISTORIQUE {modal.unit.name}</h3>
                                    <button onClick={()=>setModal(null)}><Icon name="X" className="text-gray-500"/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2 text-xs font-mono">
                                    {modal.unit.logs.slice().reverse().map((l, i) => (
                                        <div key={i} className="text-gray-400"><span className="text-green-700 mr-2">{l.time}</span>{l.msg}</div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LogiOpsApp />);
    </script>
</body>
</html>
