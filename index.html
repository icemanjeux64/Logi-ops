<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Logistique FOF - Gestion Parc v5</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- REACT & BABEL -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- CONFIGURATION TAILWIND -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        heading: ['Oswald', 'sans-serif']
                    },
                    animation: {
                        'in': 'fadeIn 0.2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap');
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        body { background-color: #0a0a0a; color: #e2e8f0; }
        .bg-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-grid">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- ICONES ---
        const Icon = ({ children, size = 18, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Shield = (p) => <Icon {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></Icon>;
        const Save = (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
        const RotateCcw = (p) => <Icon {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></Icon>;
        const Box = (p) => <Icon {...p}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></Icon>;
        const Flame = (p) => <Icon {...p}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-2.246-3.726-2.95-4.25a6 6 0 0 1 9.351 6S18.5 12.5 19 14a4 4 0 0 1-3.62 5.05A4.5 4.5 0 0 1 8.5 14.5Z"/></Icon>;
        const History = (p) => <Icon {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/><path d="M12 7v5l4 2"/></Icon>;
        const Warehouse = (p) => <Icon {...p}><path d="M22 8.35V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8.35A2 2 0 0 1 3.26 6.5l8-3.2a2 2 0 0 1 1.48 0l8 3.2A2 2 0 0 1 22 8.35Z"/><path d="M6 18h12"/><path d="M6 14h12"/><rect x="10" y="6" width="4" height="2"/></Icon>;
        const Car = (p) => <Icon {...p}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/><path d="M14 17h-4"/></Icon>;
        const Plus = (p) => <Icon {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>;
        const ArrowRight = (p) => <Icon {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></Icon>;
        const AlertTriangle = (p) => <Icon {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></Icon>;

        // --- CATALOGUE GARAGE (Données fixes issues de l'image) ---
        const garageCatalog = [
            // EM (Bleu)
            { id: 'cat_em1', type: 'Jeep EM', group: 'em', grade: '', cost: 110 },
            { id: 'cat_em2', type: 'QG Mobile', group: 'em', grade: '', cost: 420 },

            // Logistique (Rose/Violet clair)
            { id: 'cat_log1', type: 'Camion Réparation', group: 'logi', grade: '', cost: 175 },
            { id: 'cat_log2', type: 'Camion Citerne', group: 'logi', grade: '', cost: 160 },
            { id: 'cat_log3', type: 'Camion Arsenal', group: 'logi', grade: '', cost: 380 },
            { id: 'cat_log4', type: 'Camion Construction', group: 'logi', grade: '', cost: 260 },

            // Transport (Jaune)
            { id: 'cat_tra1', type: 'Camion', group: 'transport', grade: '', cost: 200 },
            { id: 'cat_tra2', type: 'VAB', group: 'transport', grade: '', cost: 1200 },
            { id: 'cat_tra3', type: 'Stryker (non armé)', group: 'transport', grade: '', cost: 1000 },

            // Blindés Multi-Rôles (Orange)
            { id: 'cat_bl1', type: 'JLTV M1280 (non-armée)', group: 'blinde', grade: '', cost: 650 },
            { id: 'cat_bl2', type: 'JLTV M1281 - M2HB (12,7)', group: 'blinde', grade: '', cost: 1000 },
            { id: 'cat_bl3', type: 'JLTV M1281 - M134 (7,62)', group: 'blinde', grade: '', cost: 2000 },
            { id: 'cat_bl4', type: 'JLTV M1278 - M2HB (télé)', group: 'blinde', grade: '', cost: 1500 },
            { id: 'cat_bl5', type: 'JLTV AN-MSY-2 v2 (7,62 télé)', group: 'blinde', grade: '', cost: 2760 },
            { id: 'cat_bl6', type: 'JLTV M1278 - M230LF (30mm)', group: 'blinde', grade: '', cost: 2750 },
            { id: 'cat_bl7', type: 'JLTV M1278 + Javelin', group: 'blinde', grade: '', cost: 3700 },
            { id: 'cat_bl8', type: 'JLTV AN-MSY-2 v1 (Stinger)', group: 'blinde', grade: '', cost: 3700 },

            // Combat Infanterie (Or/Jaune foncé)
            { id: 'cat_inf1', type: 'Stryker M1126 - M2HB', group: 'infanterie', grade: '2CL', cost: 2000 },
            { id: 'cat_inf2', type: 'Stryker M1296 (30mm)', group: 'infanterie', grade: '2CL', cost: 3000 },
            { id: 'cat_inf3', type: 'Stryker M1128 (105mm)', group: 'infanterie', grade: '1CL', cost: 5000 },

            // Sanitaire (Vert)
            { id: 'cat_san1', type: 'Stryker EVASAN', group: 'sanitaire', grade: '', cost: 975 },
            { id: 'cat_san2', type: 'VAB EVASAN', group: 'sanitaire', grade: '', cost: 975 },

            // Chars (Violet foncé)
            { id: 'cat_char1', type: 'Leclerc', group: 'char', grade: 'CPL + TC1', cost: 8000 },
            { id: 'cat_char2', type: 'Leclerc XLR', group: 'char', grade: 'CPL + TC1', cost: 8500 },

            // ALAT (Bleu bas)
            { id: 'cat_air1', type: 'NH90 "Faucon" MEDEVAC', group: 'alat', grade: 'ALAT', cost: 3000 },
            { id: 'cat_air2', type: 'NH90 "Faucon" Transport', group: 'alat', grade: 'ALAT', cost: 3000 },
            { id: 'cat_air3', type: 'Gazelle SA342L (non-armée)', group: 'alat', grade: 'ALAT', cost: 2500 },
            { id: 'cat_air4', type: 'Gazelle SA342L Strike (M82)', group: 'alat', grade: 'ALAT', cost: 3000 },
            { id: 'cat_air5', type: 'Gazelle SA342L Canon (20mm)', group: 'alat', grade: 'ALAT', cost: 3500 },
            { id: 'cat_air6', type: 'Gazelle SA342L HAP (Roq 68)', group: 'alat', grade: 'ALAT', cost: 3500 },
            { id: 'cat_air7', type: 'EC665 Tigre', group: 'alat', grade: 'ALAT', cost: 7000 },
        ];

        const groupsConfig = {
            'em': { label: 'Commandement (EM)', color: 'bg-blue-600', text: 'text-blue-500', border: 'border-blue-600' },
            'logi': { label: 'Logistique', color: 'bg-fuchsia-400', text: 'text-fuchsia-400', border: 'border-fuchsia-400' },
            'transport': { label: 'Transport', color: 'bg-yellow-400', text: 'text-yellow-400', border: 'border-yellow-400' },
            'blinde': { label: 'Blindés JLTV', color: 'bg-orange-500', text: 'text-orange-500', border: 'border-orange-500' },
            'infanterie': { label: 'Combat Infanterie', color: 'bg-amber-600', text: 'text-amber-600', border: 'border-amber-600' },
            'sanitaire': { label: 'Sanitaire', color: 'bg-green-600', text: 'text-green-600', border: 'border-green-600' },
            'char': { label: 'Chars de Bataille', color: 'bg-purple-800', text: 'text-purple-500', border: 'border-purple-800' },
            'alat': { label: 'ALAT', color: 'bg-blue-500', text: 'text-blue-400', border: 'border-blue-500' },
        };

        function MilitaryMdtV5() {
            const [activeTab, setActiveTab] = useState('garage'); // 'garage' | 'fleet' | 'logs'
            const [supplyStock, setSupplyStock] = useState(6000);
            const [fleet, setFleet] = useState([]); // Commence vide
            const [logs, setLogs] = useState([]);
            const [idCounter, setIdCounter] = useState(1);

            // Modal Destruction
            const [destroyModal, setDestroyModal] = useState({ isOpen: false, vehicleId: null });
            const [destroyReason, setDestroyReason] = useState('');

            // --- ACTIONS ---

            const addLog = (type, message, details = '') => {
                const newLog = {
                    id: Date.now(),
                    time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
                    type, message, details
                };
                setLogs(prev => [newLog, ...prev]);
            };

            const deployVehicle = (vehicleModel) => {
                const newId = idCounter;
                setIdCounter(prev => prev + 1);

                // Génération matricule (ex: EM-01, JLTV-05)
                const prefix = vehicleModel.type.substring(0, 4).toUpperCase().replace(/[^A-Z]/g, '');
                const matricule = `${prefix}-${newId.toString().padStart(3, '0')}`;

                const newVehicle = {
                    uniqueId: newId,
                    ...vehicleModel, // Copie des infos du catalogue
                    callsign: matricule,
                    status: 'Opérationnel',
                    statusSince: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})
                };

                setFleet(prev => [...prev, newVehicle]);
                addLog('deploy', `SORTIE GARAGE: ${newVehicle.type}`, `Matricule attribué: ${matricule}`);
                // Bascule auto vers la flotte pour voir le véhicule ? (Optionnel, je le laisse sur garage pour en sortir d'autres)
            };

            const updateStatus = (uniqueId, newStatus) => {
                const v = fleet.find(item => item.uniqueId === uniqueId);
                if (!v) return;

                if (newStatus === 'Détruit') {
                    setDestroyModal({ isOpen: true, vehicleId: uniqueId });
                    return;
                }
                if (newStatus === 'Garage') {
                    // Retour garage = suppression de la liste "Déployés"
                    setFleet(prev => prev.filter(item => item.uniqueId !== uniqueId));
                    addLog('info', `RETOUR GARAGE: ${v.callsign}`, `${v.type} rentré au parc.`);
                    return;
                }

                setFleet(prev => prev.map(item => {
                    if (item.uniqueId === uniqueId) return { ...item, status: newStatus };
                    return item;
                }));

                if (newStatus === 'En Mission') addLog('mission', `DEPART MISSION: ${v.callsign}`, `Départ de la base.`);
                if (newStatus === 'Maintenance') addLog('info', `MAINTENANCE: ${v.callsign}`, `Entrée atelier.`);
            };

            const confirmDestruction = () => {
                const v = fleet.find(item => item.uniqueId === destroyModal.vehicleId);
                if (!v) return;

                // Suppression de la flotte active (car détruit)
                setFleet(prev => prev.filter(item => item.uniqueId !== destroyModal.vehicleId));
                
                addLog('destroy', `PERTE TOTALE: ${v.callsign}`, `Cause: ${destroyReason}`);
                setDestroyModal({ isOpen: false, vehicleId: null });
                setDestroyReason('');
            };

            // Groupement pour l'affichage
            const getFleetByGroup = (groupKey) => fleet.filter(v => v.group === groupKey);
            const getGarageByGroup = (groupKey) => garageCatalog.filter(v => v.group === groupKey);

            // Stats
            const stats = useMemo(() => ({
                deployed: fleet.length,
                mission: fleet.filter(v => v.status === 'En Mission').length,
                operational: fleet.filter(v => v.status === 'Opérationnel').length,
                maintenance: fleet.filter(v => v.status === 'Maintenance').length
            }), [fleet]);

            return (
                <div className="flex flex-col h-screen w-full font-sans overflow-hidden relative selection:bg-blue-500/30">
                    
                    {/* MODALE DESTRUCTION */}
                    {destroyModal.isOpen && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4 animate-in">
                            <div className="bg-[#121212] border-2 border-red-600 rounded w-full max-w-md shadow-[0_0_50px_rgba(220,38,38,0.2)]">
                                <div className="bg-red-600 p-3 flex items-center gap-3">
                                    <AlertTriangle className="text-white" size={24} />
                                    <h3 className="text-lg font-bold text-white uppercase tracking-widest font-heading">Confirmation Destruction</h3>
                                </div>
                                <div className="p-6 space-y-4">
                                    <p className="text-slate-300 text-sm">Ce véhicule sera retiré définitivement de la flotte active.</p>
                                    <div>
                                        <label className="text-xs text-slate-500 uppercase font-bold mb-1 block">Rapport (Obligatoire)</label>
                                        <textarea 
                                            value={destroyReason}
                                            onChange={(e) => setDestroyReason(e.target.value)}
                                            className="w-full bg-black border border-slate-700 p-3 text-sm text-white focus:border-red-500 focus:outline-none rounded h-24 resize-none"
                                            placeholder="Cause de la destruction..."
                                            autoFocus
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3 pt-2">
                                        <button onClick={() => setDestroyModal({isOpen: false, vehicleId: null})} className="py-3 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded uppercase text-xs">Annuler</button>
                                        <button 
                                            onClick={confirmDestruction}
                                            disabled={!destroyReason.trim()}
                                            className="py-3 bg-red-600 hover:bg-red-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded uppercase text-xs shadow-lg shadow-red-900/20"
                                        >Confirmer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    <header className="bg-[#0f0f0f] border-b border-slate-800 p-3 shrink-0 z-20">
                        <div className="flex flex-col lg:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-blue-900/10 rounded border border-blue-500/20 flex items-center justify-center shrink-0">
                                   <Shield size={28} className="text-blue-500" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white tracking-tighter uppercase font-heading">Logistique FOF <span className="text-slate-600 text-sm ml-2 font-mono">v5.0</span></h1>
                                    <div className="flex gap-2 mt-1">
                                         <button onClick={() => setActiveTab('garage')} className={`text-[10px] font-bold uppercase tracking-wider px-4 py-1.5 rounded transition-all flex items-center gap-2 ${activeTab === 'garage' ? 'bg-amber-500 text-black shadow-[0_0_15px_rgba(245,158,11,0.4)]' : 'text-slate-400 bg-slate-900 hover:bg-slate-800'}`}>
                                            <Warehouse size={12}/> Garage (Catalogue)
                                         </button>
                                         <button onClick={() => setActiveTab('fleet')} className={`text-[10px] font-bold uppercase tracking-wider px-4 py-1.5 rounded transition-all flex items-center gap-2 ${activeTab === 'fleet' ? 'bg-blue-600 text-white shadow-[0_0_15px_rgba(37,99,235,0.4)]' : 'text-slate-400 bg-slate-900 hover:bg-slate-800'}`}>
                                            <Car size={12}/> Flotte Déployée <span className="bg-black/40 px-1.5 rounded text-white ml-1">{stats.deployed}</span>
                                         </button>
                                         <button onClick={() => setActiveTab('logs')} className={`text-[10px] font-bold uppercase tracking-wider px-4 py-1.5 rounded transition-all flex items-center gap-2 ${activeTab === 'logs' ? 'bg-slate-200 text-black' : 'text-slate-400 bg-slate-900 hover:bg-slate-800'}`}>
                                            <History size={12}/> J-LOGS
                                         </button>
                                    </div>
                                </div>
                            </div>

                            {/* COMPTEURS (Uniquement pour la flotte active) */}
                            <div className="flex bg-black rounded border border-slate-800 overflow-hidden divide-x divide-slate-800">
                                <div className="px-4 py-2 text-center bg-blue-900/10 min-w-[80px]">
                                    <div className="text-[9px] text-blue-400 font-bold uppercase mb-0.5">En Mission</div>
                                    <div className="text-xl font-mono font-bold text-blue-400 leading-none">{stats.mission}</div>
                                </div>
                                <div className="px-4 py-2 text-center min-w-[80px]">
                                    <div className="text-[9px] text-emerald-500 font-bold uppercase mb-0.5">Au Parc</div>
                                    <div className="text-xl font-mono font-bold text-emerald-500 leading-none">{stats.operational}</div>
                                </div>
                                <div className="px-4 py-2 text-center bg-amber-900/10 min-w-[80px]">
                                    <div className="text-[9px] text-amber-500 font-bold uppercase mb-0.5">Maint.</div>
                                    <div className="text-xl font-mono font-bold text-amber-500 leading-none">{stats.maintenance}</div>
                                </div>
                            </div>

                            <div className="flex items-center gap-2 bg-black px-3 py-2 rounded border border-slate-800">
                                <Box size={14} className="text-amber-500" />
                                <span className="font-mono text-white font-bold min-w-[4ch] text-center text-sm">{supplyStock}</span>
                                <div className="flex flex-col gap-0.5">
                                    <button onClick={() => setSupplyStock(s => s + 100)} className="h-3 w-4 flex items-center justify-center bg-slate-800 hover:bg-slate-700 text-[8px] rounded-t text-white">▲</button>
                                    <button onClick={() => setSupplyStock(s => s - 100)} className="h-3 w-4 flex items-center justify-center bg-slate-800 hover:bg-slate-700 text-[8px] rounded-b text-white">▼</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* CONTENU */}
                    <div className="flex-1 overflow-y-auto p-4 md:p-6 bg-[#121212]">
                        
                        {/* --- VUE GARAGE (CATALOGUE) --- */}
                        {activeTab === 'garage' && (
                            <div className="space-y-8 pb-20 animate-in">
                                <div className="bg-amber-500/10 border border-amber-500/20 p-4 rounded mb-6 flex items-center gap-3">
                                    <Warehouse className="text-amber-500" />
                                    <p className="text-sm text-amber-200">Cliquez sur <span className="font-bold">DÉPLOYER</span> pour sortir un véhicule du hangar et l'ajouter à la flotte active.</p>
                                </div>

                                {Object.keys(groupsConfig).map(groupKey => {
                                    const items = getGarageByGroup(groupKey);
                                    const config = groupsConfig[groupKey];
                                    if (!items.length) return null;

                                    return (
                                        <div key={groupKey}>
                                            <div className="flex items-center gap-3 mb-3 pl-1">
                                                <div className={`w-1 h-5 rounded-full ${config.color}`}></div>
                                                <h2 className={`text-md font-bold uppercase tracking-widest ${config.text} opacity-90 font-heading`}>{config.label}</h2>
                                                <div className="h-px bg-slate-800 flex-1 ml-4 opacity-50"></div>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                                                {items.map(item => (
                                                    <div key={item.id} className="bg-[#181818] border border-slate-800 hover:border-slate-600 rounded p-3 flex justify-between items-center group transition-colors">
                                                        <div>
                                                            <div className="font-bold text-slate-200 text-sm">{item.type}</div>
                                                            <div className="flex gap-2 text-[10px] mt-1">
                                                                <span className="text-slate-500 font-mono">{item.cost} pts</span>
                                                                {item.grade && <span className="bg-slate-800 px-1 rounded text-slate-400 font-bold">{item.grade}</span>}
                                                            </div>
                                                        </div>
                                                        <button 
                                                            onClick={() => deployVehicle(item)}
                                                            className="bg-slate-800 hover:bg-amber-600 hover:text-white text-amber-500 border border-slate-700 hover:border-amber-500 px-3 py-1.5 rounded text-[10px] font-bold uppercase tracking-wider transition-all active:scale-95 flex items-center gap-1"
                                                        >
                                                            <Plus size={10}/> Déployer
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* --- VUE FLOTTE (ACTIVE) --- */}
                        {activeTab === 'fleet' && (
                            <div className="space-y-8 pb-20 animate-in">
                                {fleet.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-64 border-2 border-dashed border-slate-800 rounded-lg text-slate-600">
                                        <Car size={48} className="mb-4 opacity-50"/>
                                        <p className="font-bold">Aucun véhicule déployé</p>
                                        <button onClick={() => setActiveTab('garage')} className="mt-4 text-amber-500 hover:underline text-sm">Aller au Garage</button>
                                    </div>
                                ) : (
                                    Object.keys(groupsConfig).map(groupKey => {
                                        const items = getFleetByGroup(groupKey);
                                        const config = groupsConfig[groupKey];
                                        if (!items.length) return null;

                                        return (
                                            <div key={groupKey}>
                                                 <div className="flex items-center gap-3 mb-3 pl-1">
                                                    <div className={`w-1 h-5 rounded-full ${config.color}`}></div>
                                                    <h2 className={`text-md font-bold uppercase tracking-widest ${config.text} opacity-90 font-heading`}>{config.label} <span className="text-slate-600 ml-2 text-xs font-mono">({items.length})</span></h2>
                                                    <div className="h-px bg-slate-800 flex-1 ml-4 opacity-50"></div>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-3">
                                                    {items.map(item => (
                                                        <div key={item.uniqueId} className={`relative bg-[#161616] border flex flex-col rounded overflow-hidden transition-all hover:shadow-lg ${
                                                            item.status === 'En Mission' ? 'border-blue-500/50 shadow-blue-900/20' : 
                                                            item.status === 'Maintenance' ? 'border-amber-500/50' : 'border-slate-700'
                                                        }`}>
                                                            {/* Status Bar */}
                                                            <div className={`h-1 w-full ${
                                                                item.status === 'Opérationnel' ? 'bg-emerald-500' : 
                                                                item.status === 'En Mission' ? 'bg-blue-500' : 'bg-amber-500'
                                                            }`}></div>

                                                            <div className="p-3 flex-1 flex flex-col">
                                                                <div className="flex justify-between items-start mb-2">
                                                                    <div>
                                                                        <div className="font-mono text-xs font-bold text-slate-400">{item.callsign}</div>
                                                                        <div className="font-bold text-sm text-slate-100 leading-tight">{item.type}</div>
                                                                    </div>
                                                                </div>

                                                                <div className="mt-auto space-y-2">
                                                                    <div className="flex justify-between text-[10px] font-bold uppercase">
                                                                        <span className="text-slate-500">Statut</span>
                                                                        <span className={
                                                                            item.status === 'Opérationnel' ? 'text-emerald-400' : 
                                                                            item.status === 'En Mission' ? 'text-blue-400 animate-pulse' : 'text-amber-400'
                                                                        }>{item.status}</span>
                                                                    </div>

                                                                    {/* Contrôles Rapides */}
                                                                    <div className="grid grid-cols-2 gap-1">
                                                                        {item.status === 'En Mission' ? (
                                                                            <button onClick={() => updateStatus(item.uniqueId, 'Opérationnel')} className="bg-slate-800 hover:bg-emerald-600 hover:text-white text-emerald-500 py-1.5 rounded text-[9px] font-bold uppercase border border-slate-700">Retour Base</button>
                                                                        ) : (
                                                                            <button onClick={() => updateStatus(item.uniqueId, 'En Mission')} className="bg-slate-800 hover:bg-blue-600 hover:text-white text-blue-500 py-1.5 rounded text-[9px] font-bold uppercase border border-slate-700">Mission</button>
                                                                        )}
                                                                        
                                                                        {item.status === 'Maintenance' ? (
                                                                            <button onClick={() => updateStatus(item.uniqueId, 'Opérationnel')} className="bg-slate-800 hover:bg-emerald-600 hover:text-white text-emerald-500 py-1.5 rounded text-[9px] font-bold uppercase border border-slate-700">Fin Maint.</button>
                                                                        ) : (
                                                                            <button onClick={() => updateStatus(item.uniqueId, 'Maintenance')} className="bg-slate-800 hover:bg-amber-600 hover:text-white text-amber-500 py-1.5 rounded text-[9px] font-bold uppercase border border-slate-700">Maint.</button>
                                                                        )}
                                                                    </div>

                                                                    <div className="grid grid-cols-2 gap-1 pt-1 border-t border-slate-800/50">
                                                                         <button onClick={() => updateStatus(item.uniqueId, 'Garage')} className="text-slate-500 hover:text-white text-[9px] uppercase font-bold py-1 flex items-center justify-center gap-1 hover:bg-slate-800 rounded">
                                                                            <RotateCcw size={10}/> Rentrer
                                                                         </button>
                                                                         <button onClick={() => updateStatus(item.uniqueId, 'Détruit')} className="text-red-900 hover:text-red-500 text-[9px] uppercase font-bold py-1 flex items-center justify-center gap-1 hover:bg-red-900/20 rounded">
                                                                            <Flame size={10}/> Détruire
                                                                         </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        )}

                        {/* --- VUE LOGS --- */}
                        {activeTab === 'logs' && (
                            <div className="max-w-3xl mx-auto pb-20 animate-in">
                                <div className="space-y-2">
                                    {logs.length === 0 ? (
                                        <div className="text-center py-10 text-slate-600 border border-dashed border-slate-800 rounded">Rien à signaler.</div>
                                    ) : (
                                        logs.map(log => (
                                            <div key={log.id} className="bg-[#141414] border border-slate-800 p-3 rounded flex gap-3 text-sm hover:border-slate-700">
                                                <div className="font-mono text-xs text-slate-500 w-12 shrink-0 pt-0.5">{log.time}</div>
                                                <div className={`w-1 shrink-0 rounded-full ${
                                                    log.type === 'destroy' ? 'bg-red-500' : 
                                                    log.type === 'mission' ? 'bg-blue-500' : 
                                                    log.type === 'deploy' ? 'bg-amber-500' : 'bg-emerald-500'
                                                }`}></div>
                                                <div>
                                                    <div className={`font-bold ${
                                                        log.type === 'destroy' ? 'text-red-400' : 
                                                        log.type === 'mission' ? 'text-blue-400' : 
                                                        log.type === 'deploy' ? 'text-amber-400' : 'text-slate-200'
                                                    }`}>{log.message}</div>
                                                    <div className="text-xs text-slate-500 mt-0.5">{log.details}</div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                    </div>
                    
                    {/* FOOTER */}
                    <div className="absolute bottom-0 left-0 w-full bg-[#0f0f0f] border-t border-slate-800 p-2 flex justify-end gap-2 shadow-2xl z-30">
                        <div className="mr-auto text-[10px] text-slate-600 font-mono flex items-center h-full ml-2">FOF-LOGISTICS-OS | SECURE CONNECTION</div>
                        <button className="bg-blue-700 hover:bg-blue-600 text-white px-6 py-2 rounded text-xs font-bold uppercase flex items-center gap-2 shadow-lg shadow-blue-900/20"><Save size={12}/> Sauvegarder Session</button>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MilitaryMdtV5 />);
    </script>
</body>
</html>
