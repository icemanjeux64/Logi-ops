<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGI-OPS V17 (HIERARCHY & PROTOCOL)</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; border-left: 1px solid #14532d; }
        ::-webkit-scrollbar-thumb { background: #14532d; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #22c55e; }
        .login-scan { background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 0, 0.02) 51%, transparent 51%); background-size: 100% 4px; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        .grid-pattern { background-image: linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px); background-size: 20px 20px; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION FIREBASE & STOCKAGE ---
        const firebaseConfig = {
            apiKey: "AIzaSyASPGZJO1JU5GeoBtmj5UTP8ErPSQIPeFA",
            authDomain: "logiops-data.firebaseapp.com",
            projectId: "logiops-data",
            storageBucket: "logiops-data.firebasestorage.app",
            messagingSenderId: "791163499354",
            appId: "1:791163499354:web:2bb76506331db9d240b963",
            measurementId: "G-FFMXKH47M9"
        };

        let db = null;
        let USE_FIREBASE = false;
        const isConfigured = firebaseConfig.projectId !== "PROJECT_ID";

        if (typeof __firebase_config !== 'undefined') {
            try {
                const envConfig = JSON.parse(__firebase_config);
                if (!firebase.apps.length) firebase.initializeApp(envConfig);
                db = firebase.firestore();
                USE_FIREBASE = true;
            } catch (e) { console.warn("Erreur init Canvas config", e); }
        } else if (isConfigured) {
            try {
                if (!firebase.apps.length) {
                    const app = firebase.initializeApp(firebaseConfig);
                    if (firebase.analytics) { firebase.analytics(); }
                }
                db = firebase.firestore();
                USE_FIREBASE = true;
            } catch (e) {
                USE_FIREBASE = false;
            }
        } else {
            USE_FIREBASE = false;
        }

        // --- RANGS & HIÉRARCHIE (Ordre croissant pour les permissions) ---
        const RANKS = [
            { id: 0, label: 'Recrue', short: 'REC', color: 'text-gray-500' },
            { id: 1, label: 'Soldat', short: 'SDT', color: 'text-green-700' }, // 2CL equiv
            { id: 2, label: '1ere Classe', short: '1CL', color: 'text-red-700' },
            { id: 3, label: 'Caporal', short: 'CPL', color: 'text-red-600' },
            { id: 4, label: 'Caporal-Chef', short: 'CCH', color: 'text-yellow-600' },
            { id: 5, label: 'Caporal-Chef 1CL', short: 'CCH1', color: 'text-yellow-500' },
            { id: 6, label: 'Sergent', short: 'SGT', color: 'text-yellow-400' },
            { id: 7, label: 'Sergent-Chef', short: 'SCH', color: 'text-yellow-300' },
            { id: 8, label: 'Sergent-Chef BM2', short: 'SCH2', color: 'text-yellow-200' },
            { id: 9, label: 'Adjudant', short: 'ADJ', color: 'text-white border-t border-red-500' },
            { id: 10, label: 'Adjudant Chef', short: 'ADC', color: 'text-white border-t border-yellow-500' },
            { id: 11, label: 'Major', short: 'MAJ', color: 'text-white border-b border-yellow-500' },
            { id: 12, label: 'Modérateur', short: 'MOD', color: 'text-red-500 font-bold' },
            { id: 13, label: 'Sous-Lieutenant', short: 'SLT', color: 'text-yellow-100' },
            { id: 14, label: 'Lieutenant', short: 'LNT', color: 'text-yellow-100' },
            { id: 15, label: 'Capitaine', short: 'CNE', color: 'text-yellow-100 font-black' }
        ];

        // --- CATALOGUE MIS À JOUR (Selon image) ---
        const INITIAL_CATALOG = [
            // LOGI / TRANSPORT (Max 2 places)
            { id: 'l1', cat: 'LOGI', name: 'JEEP EM', type: 'TRANSPORT EM', cost: 110, stock: 2, cap: 2, slots: 2, minRank: 0 },
            { id: 'l2', cat: 'LOGI', name: 'CAMION RÉPA.', type: 'MAINTENANCE', cost: 175, stock: 1, cap: 6, slots: 2, minRank: 1 },
            { id: 'l3', cat: 'LOGI', name: 'CAMION CITERNE', type: 'RAVITAILLEMENT', cost: 160, stock: 1, cap: 0, slots: 2, minRank: 1 },
            { id: 'l4', cat: 'LOGI', name: 'CAMION ARSENAL', type: 'RAVITAILLEMENT', cost: 380, stock: 1, cap: 10, slots: 2, minRank: 1 },
            { id: 'l5', cat: 'LOGI', name: 'CAMION CONST.', type: 'RAVITAILLEMENT', cost: 260, stock: 1, cap: 15, slots: 2, minRank: 1 },
            { id: 't1', cat: 'TRANS', name: 'CAMION TROUPES', type: 'TRANSPORT', cost: 200, stock: 4, cap: 12, slots: 2, minRank: 1 }, // 2 crew, many passengers (treated as cargo abstractly or just 2 crew slots for ops)
            { id: 't2', cat: 'TRANS', name: 'VAB', type: 'TRANSPORT', cost: 1200, stock: 1, cap: 8, slots: 2, minRank: 1 },

            // BLINDÉS (Max 3 places)
            { id: 'b1', cat: 'BLINDE', name: 'JLTV M1280', type: 'LÉGER NON-ARMÉ', cost: 650, stock: 1, cap: 4, slots: 3, minRank: 2 },
            { id: 'b2', cat: 'BLINDE', name: 'JLTV M1281', type: 'LÉGER 12.7', cost: 1000, stock: 1, cap: 2, slots: 3, minRank: 2 },
            { id: 'b3', cat: 'BLINDE', name: 'JLTV M1278', type: 'LÉGER 12.7 CROWS', cost: 1500, stock: 2, cap: 2, slots: 3, minRank: 2 },
            { id: 'b4', cat: 'BLINDE', name: 'JLTV M1278 30MM', type: 'LÉGER 30MM', cost: 2750, stock: 1, cap: 0, slots: 3, minRank: 3 },
            
            // VCI (Max 3 places)
            { id: 'c1', cat: 'VCI', name: 'STRYKER M1126', type: 'VCI 12.7', cost: 2000, stock: 2, cap: 0, slots: 3, minRank: 1 }, // "2CL" = Soldat (id 1)
            { id: 'c2', cat: 'VCI', name: 'STRYKER M1296', type: 'VCI 30MM', cost: 3000, stock: 0, cap: 0, slots: 3, minRank: 3 }, // "2CL" marked but yellow/orange usually higher? Let's say CPL
            
            // SANITAIRE
            { id: 's1', cat: 'SANTE', name: 'STRYKER EVASAN', type: 'SANITAIRE', cost: 975, stock: 1, cap: 4, slots: 3, minRank: 1 },

            // CHARS (Max 3 places)
            { id: 'h1', cat: 'CHAR', name: 'LECLERC XLR', type: 'CHAR LOURD', cost: 8300, stock: 2, cap: 0, slots: 3, minRank: 3 }, // "CPL + TC1"

            // AIR (Max 2 places : Pilote + Copilote)
            { id: 'a1', cat: 'AIR', name: 'NH90 FAUCON', type: 'MEDEVAC/TRANS', cost: 3000, stock: 2, cap: 8, slots: 2, minRank: 6 }, // ALAT usually SGT+
            { id: 'a2', cat: 'AIR', name: 'EC665 TIGRE', type: 'HÉLICO ATTAQUE', cost: 7000, stock: 1, cap: 0, slots: 2, minRank: 6 },
        ];

        // --- ICONS & HELPERS ---
        const SVG_PATHS = {
            'Truck': <><rect x="1" y="3" width="15" height="13" rx="2" ry="2"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></>,
            'Shield': <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            'Plane': <path d="M20.38 3.4a1.6 1.6 0 0 1 2.36 2.26L20 8.4l-6.6 1.3-5.7-5.7-1.4 1.4 5 5.7-7.7 2.7-2.8-2.9L0 12.4l6.4 3.2 3.2 6.4 1.4-1.4-2.9-2.8 2.7-7.7 5.7 5 1.4-1.4-5.7-5.7 2.7-2.7z" />,
            'Wrench': <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
            'Fuel': <><path d="M3 22v-8a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v8"/><path d="M8 12V7a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v5"/><path d="M12 2v3"/></>,
            'User': <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            'SteeringWheel': <><circle cx="12" cy="12" r="10"/><path d="M12 2v20"/><path d="M2 12h20"/></> // Simplified
        };

        const Icon = ({ name, size = 16, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {SVG_PATHS[name] || <circle cx="12" cy="12" r="10" />}
            </svg>
        );

        // --- FIRESTORE & STORAGE (Déjà initialisé en haut) ---
        
        const SESSION_ID = typeof __app_id !== 'undefined' ? __app_id : "hierarchie_ops";
        const getRef = () => db ? db.collection('artifacts').doc(SESSION_ID).collection('logiops').doc('data') : null;

        const useData = () => {
            const [data, setData] = useState({ units: [], logs: [], missions: [], squad: [], supply: 5000 });
            
            useEffect(() => {
                let unsub = () => {};

                if (db) {
                    const setup = async () => {
                        const auth = firebase.auth();
                        if (!auth.currentUser) {
                             if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await auth.signInWithCustomToken(__initial_auth_token);
                             } else {
                                await auth.signInAnonymously();
                             }
                        }
                        
                        unsub = getRef().onSnapshot(snap => {
                            if (snap.exists) setData(snap.data());
                        }, err => {
                            console.error("Firestore Error:", err);
                            // Fallback local if permission error
                            if (err.code === 'permission-denied') {
                                const local = localStorage.getItem('logiops_v17');
                                if (local) setData(JSON.parse(local));
                            }
                        });
                    };
                    setup();
                } else {
                    const local = localStorage.getItem('logiops_v17');
                    if (local) setData(JSON.parse(local));
                }

                return () => unsub();
            }, []);

            const save = (newData) => {
                const auth = firebase.auth();
                // Ensure auth before saving to avoid permission errors
                if (db && auth.currentUser) {
                     getRef().set(newData, { merge: true }).catch(err => console.error("Save Error:", err));
                } else if (!db) {
                    const merged = { ...data, ...newData };
                    setData(merged);
                    localStorage.setItem('logiops_v17', JSON.stringify(merged));
                }
            };
            return [data, save];
        };

        // --- COMPONENTS ---

        // Login avec Grade
        const LoginScreen = ({ onLogin, squad }) => {
            const [role, setRole] = useState(null); // 'SL' or 'LOGI'
            const [name, setName] = useState('');
            const [rankId, setRankId] = useState(1); // Default Soldat

            const handleLogin = () => {
                const rankObj = RANKS.find(r => r.id === parseInt(rankId));
                onLogin(role, { name: name.toUpperCase(), rank: rankObj });
            };

            if (!role) return (
                <div className="min-h-screen bg-black flex flex-col items-center justify-center p-4 login-scan text-center">
                    <h1 className="text-4xl font-black text-green-600 mb-2 tracking-[0.5em]">LOGI-OPS</h1>
                    <div className="text-xs text-green-800 mb-8 border border-green-900 px-2 py-1">V17 PROTOCOL</div>
                    <div className="flex gap-4">
                        <button onClick={() => setRole('SL')} className="p-6 border border-green-600 hover:bg-green-900/20 w-40 font-bold text-green-500">COMMANDEMENT</button>
                        <button onClick={() => setRole('LOGI')} className="p-6 border border-blue-600 hover:bg-blue-900/20 w-40 font-bold text-blue-500">LOGISTIQUE</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-black flex items-center justify-center p-4 login-scan">
                    <div className="w-96 border border-gray-800 bg-black p-6 space-y-4 shadow-2xl">
                        <h2 className="text-xl font-bold text-white text-center mb-4">IDENTIFICATION {role}</h2>
                        
                        <div>
                            <label className="text-[10px] text-gray-500 block mb-1">GRADE</label>
                            <select className="w-full bg-gray-900 border border-gray-700 text-white p-2 text-sm" value={rankId} onChange={e => setRankId(e.target.value)}>
                                {RANKS.map(r => <option key={r.id} value={r.id}>{r.label} ({r.short})</option>)}
                            </select>
                        </div>

                        <div>
                            <label className="text-[10px] text-gray-500 block mb-1">PSEUDO</label>
                            {role === 'LOGI' && squad.length > 0 ? (
                                <select className="w-full bg-gray-900 border border-gray-700 text-white p-2 text-sm" value={name} onChange={e => setName(e.target.value)}>
                                    <option value="">-- CHOISIR --</option>
                                    {squad.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}
                                </select>
                            ) : (
                                <input type="text" className="w-full bg-gray-900 border border-gray-700 text-white p-2 text-sm uppercase" value={name} onChange={e => setName(e.target.value)} placeholder="NOM..." />
                            )}
                        </div>

                        <div className="flex gap-2 pt-4">
                            <button onClick={() => setRole(null)} className="flex-1 py-2 border border-gray-800 text-gray-500 text-xs">RETOUR</button>
                            <button onClick={handleLogin} disabled={!name} className="flex-1 py-2 bg-green-700 text-black font-bold text-xs hover:bg-green-600 disabled:opacity-50">CONFIRMER</button>
                        </div>
                    </div>
                </div>
            );
        };

        // Modal RTB Check
        const RTBCheckModal = ({ unit, onClose, onConfirm }) => {
            const [fuel, setFuel] = useState(unit.fuel);
            const [health, setHealth] = useState(unit.health);

            const isPerfect = parseInt(fuel) === 100 && parseInt(health) === 100;

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur z-50 flex items-center justify-center">
                    <div className="w-full max-w-sm border border-green-600 bg-black p-6 shadow-[0_0_30px_rgba(20,83,45,0.3)]">
                        <h3 className="text-lg font-black text-green-500 mb-4 border-b border-green-900 pb-2">CHECK-LIST RETOUR BASE</h3>
                        <div className="text-gray-400 text-xs mb-4">VÉHICULE: <span className="text-white font-bold">{unit.name}</span></div>
                        
                        <div className="space-y-4 mb-6">
                            <div>
                                <label className="flex justify-between text-xs font-bold text-green-700 mb-1">
                                    <span>NIVEAU CARBURANT</span>
                                    <span>{fuel}%</span>
                                </label>
                                <input type="range" min="0" max="100" value={fuel} onChange={e=>setFuel(e.target.value)} className="w-full accent-green-500 h-2 bg-gray-800 appearance-none rounded"/>
                            </div>
                            <div>
                                <label className="flex justify-between text-xs font-bold text-green-700 mb-1">
                                    <span>INTÉGRITÉ CHÂSSIS</span>
                                    <span>{health}%</span>
                                </label>
                                <input type="range" min="0" max="100" value={health} onChange={e=>setHealth(e.target.value)} className="w-full accent-green-500 h-2 bg-gray-800 appearance-none rounded"/>
                            </div>
                        </div>

                        <div className="p-3 bg-gray-900 border border-gray-700 mb-4">
                            <div className="text-[10px] text-gray-500 uppercase">Diagnostique Auto</div>
                            <div className={`text-sm font-bold ${isPerfect ? 'text-green-500' : 'text-orange-500'}`}>
                                {isPerfect ? "VÉHICULE OPÉRATIONNEL" : "MAINTENANCE REQUISE"}
                            </div>
                        </div>

                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 py-3 border border-gray-700 text-gray-500 text-xs">ANNULER</button>
                            <button onClick={() => onConfirm(parseInt(fuel), parseInt(health))} className="flex-1 py-3 bg-green-700 text-black font-bold text-xs hover:bg-green-600">VALIDER RETOUR</button>
                        </div>
                    </div>
                </div>
            );
        };

        const UnitCard = ({ unit, user, isSL, actions }) => {
            const isDriver = unit.responsible?.name === user.name;
            const isPassenger = (unit.passengers || []).some(p => p.name === user.name);
            const isOnBoard = isDriver || isPassenger;
            const rankReq = RANKS.find(r => r.id === unit.minRank);
            const userRankVal = user.rank.id;
            const canDrive = userRankVal >= unit.minRank;
            
            const occupiedSlots = (unit.responsible ? 1 : 0) + (unit.passengers || []).length;
            const totalSlots = unit.slots || 2;
            const hasSpace = occupiedSlots < totalSlots;

            // Status Colors
            let borderClass = 'border-green-800';
            if (unit.status === 'damaged') borderClass = 'border-orange-600';
            else if (unit.status === 'mission') {
                if (unit.rtbStatus === 'pending') borderClass = 'border-yellow-500 dashed';
                else if (unit.rtbStatus === 'approved') borderClass = 'border-blue-500 animate-pulse';
                else borderClass = 'border-blue-700';
            }

            return (
                <div className={`bg-[#080808] border-l-4 ${borderClass} border-t border-r border-b border-white/5 p-3 flex flex-col gap-2 relative group`}>
                    
                    {/* Header */}
                    <div className="flex justify-between items-start">
                        <div>
                            <div className="text-[9px] text-gray-500 font-bold uppercase">{unit.cat} // <span className={rankReq.color}>{rankReq.short}+</span></div>
                            <h3 className="font-bold text-gray-200 leading-tight">{unit.name}</h3>
                        </div>
                        <div className="text-right">
                             {unit.status === 'mission' && <div className="text-[9px] bg-blue-900/30 text-blue-400 px-1 border border-blue-900 rounded">EN MISSION</div>}
                             {unit.status === 'damaged' && <div className="text-[9px] bg-orange-900/30 text-orange-400 px-1 border border-orange-900 rounded">ATELIER</div>}
                             {unit.status === 'operational' && <div className="text-[9px] text-green-600">PRÊT</div>}
                        </div>
                    </div>

                    {/* Crew Display */}
                    <div className="bg-black/40 p-2 rounded border border-white/5 space-y-1">
                        <div className="flex justify-between text-[9px] text-gray-600 mb-1">
                            <span>ÉQUIPAGE ({occupiedSlots}/{totalSlots})</span>
                        </div>
                        {/* Driver Slot */}
                        <div className="flex items-center gap-2 border-b border-white/5 pb-1">
                            <div className="w-4"><Icon name="SteeringWheel" size={12} className="text-gray-500"/></div>
                            {unit.responsible ? (
                                <span className={`text-xs ${unit.responsible.name === user.name ? 'text-yellow-400' : 'text-gray-300'}`}>
                                    {unit.responsible.rank.short} {unit.responsible.name}
                                </span>
                            ) : (
                                <span className="text-[10px] text-gray-600 italic">-- VIDE --</span>
                            )}
                        </div>
                        {/* Passenger Slots */}
                        {Array.from({ length: totalSlots - 1 }).map((_, i) => {
                            const pass = (unit.passengers || [])[i];
                            return (
                                <div key={i} className="flex items-center gap-2">
                                    <div className="w-4"><Icon name="User" size={12} className="text-gray-500"/></div>
                                    {pass ? (
                                        <div className="flex justify-between w-full">
                                            <span className={`text-xs ${pass.name === user.name ? 'text-yellow-400' : 'text-gray-300'}`}>
                                                {pass.rank.short} {pass.name}
                                            </span>
                                            {(isDriver || isSL || pass.name === user.name) && unit.status !== 'mission' && (
                                                <button onClick={() => actions.kickPassenger(unit, i)} className="text-[9px] text-red-500 hover:text-red-400">X</button>
                                            )}
                                        </div>
                                    ) : (
                                        <span className="text-[10px] text-gray-700 italic">-- LIBRE --</span>
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    {/* Gauges */}
                    <div className="grid grid-cols-2 gap-2 mt-1">
                        <div className="h-1 bg-gray-800 rounded overflow-hidden"><div style={{width: `${unit.fuel}%`}} className={`h-full ${unit.fuel < 30 ? 'bg-red-600' : 'bg-blue-600'}`}></div></div>
                        <div className="h-1 bg-gray-800 rounded overflow-hidden"><div style={{width: `${unit.health}%`}} className={`h-full ${unit.health < 50 ? 'bg-orange-600' : 'bg-green-600'}`}></div></div>
                    </div>

                    {/* ACTIONS - Context Sensitive */}
                    <div className="mt-2 grid grid-cols-2 gap-1">
                        {/* BASE OPERATIONS */}
                        {unit.status !== 'mission' && (
                            <>
                                {/* DRIVER ACTIONS */}
                                {!unit.responsible ? (
                                    <button 
                                        onClick={() => actions.takeDriver(unit)} 
                                        disabled={!canDrive}
                                        className={`col-span-1 py-1 text-[9px] border ${canDrive ? 'border-green-800 text-green-500 hover:bg-green-900/20' : 'border-red-900/50 text-red-900 cursor-not-allowed'}`}>
                                        {canDrive ? 'PRENDRE VOLANT' : `REQ: ${rankReq.short}`}
                                    </button>
                                ) : (
                                    isDriver ? (
                                        <button onClick={() => actions.releaseDriver(unit)} className="col-span-1 py-1 text-[9px] border border-red-800 text-red-500 hover:bg-red-900/20">LIBÉRER VOLANT</button>
                                    ) : (
                                        <div className="col-span-1 flex items-center justify-center text-[9px] text-gray-600 border border-gray-800">OCCUPÉ</div>
                                    )
                                )}

                                {/* PASSENGER ACTIONS */}
                                {!isPassenger && !isDriver ? (
                                    <button onClick={() => actions.takeSeat(unit)} disabled={!hasSpace} className="col-span-1 py-1 text-[9px] border border-gray-600 text-gray-400 hover:text-white hover:border-white disabled:opacity-20">MONTER À BORD</button>
                                ) : (
                                    isPassenger && <button onClick={() => actions.leaveSeat(unit)} className="col-span-1 py-1 text-[9px] border border-gray-600 text-gray-400 hover:text-red-500">DESCENDRE</button>
                                )}

                                {/* MISSION START (Driver Only) */}
                                {isDriver && unit.status === 'operational' && (
                                    <button onClick={() => actions.startMission(unit)} className="col-span-2 py-2 bg-green-700 text-black font-bold text-xs hover:bg-green-600 mt-1">DÉPART MISSION</button>
                                )}
                                
                                {/* REPAIRS */}
                                {!isOnBoard && unit.status === 'damaged' && (
                                    <button onClick={() => actions.repair(unit)} className="col-span-2 py-1 bg-orange-900/20 text-orange-500 text-[10px] border border-orange-800 hover:bg-orange-900/40">RÉPARER</button>
                                )}
                            </>
                        )}

                        {/* MISSION OPERATIONS */}
                        {unit.status === 'mission' && isOnBoard && (
                            <>
                                <button onClick={() => actions.sitrep(unit)} className="col-span-2 py-1 bg-yellow-900/20 border border-yellow-700 text-yellow-500 text-[10px] font-bold">SITREP</button>
                                
                                {unit.rtbStatus === 'idle' && (
                                    <button onClick={() => actions.requestRTB(unit)} className="col-span-2 py-1 bg-blue-900/20 border border-blue-700 text-blue-500 text-[10px] font-bold">DEMANDER RTB</button>
                                )}
                                {unit.rtbStatus === 'requested' && (
                                    <div className="col-span-2 text-center text-[9px] text-blue-400 animate-pulse border border-blue-900 py-1">ATTENTE SL...</div>
                                )}
                                {unit.rtbStatus === 'pending' && (
                                    <div className="col-span-2 text-center text-[9px] text-yellow-500 border border-yellow-900 py-1">RTB EN ATTENTE</div>
                                )}
                                {unit.rtbStatus === 'approved' && isDriver && (
                                    <button onClick={() => actions.validateRTB(unit)} className="col-span-2 py-2 bg-green-600 text-black font-bold text-xs animate-bounce">VALIDER RETOUR</button>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [data, save] = useData();
            const [userRole, setUserRole] = useState(null);
            const [user, setUser] = useState(null); // {name, rank}
            const [tab, setTab] = useState('dashboard');
            const [filter, setFilter] = useState('ALL');
            const [rtbModalUnit, setRtbModalUnit] = useState(null);
            
            // Initial Load for Catalog if empty
            useEffect(() => {
                if (data && (!data.units || data.units.length === 0)) {
                    // Pre-load empty structures
                    save({ 
                        units: [], 
                        logs: [], 
                        missions: [], 
                        squad: [], 
                        supply: 5000 
                    });
                }
            }, [data]);

            const actions = {
                buyUnit: (model) => {
                    if (data.supply < model.cost) return alert("Pas assez de points");
                    const newUnit = {
                        uuid: Date.now().toString(),
                        ...model,
                        status: 'operational',
                        fuel: 100, health: 100,
                        responsible: null,
                        passengers: [],
                        logs: [],
                        rtbStatus: 'idle'
                    };
                    save({ 
                        units: [newUnit, ...data.units], 
                        supply: data.supply - model.cost,
                        logs: [{ id: Date.now(), time: new Date().toLocaleTimeString(), msg: `ACHAT ${model.name}`, type: 'GARAGE' }, ...data.logs]
                    });
                },
                takeDriver: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, responsible: user } : u);
                    save({ units: updated, logs: [{ id: Date.now(), time: new Date().toLocaleTimeString(), msg: `${user.name} PRIS VOLANT ${unit.name}`, type: 'OPS' }, ...data.logs] });
                },
                releaseDriver: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, responsible: null } : u);
                    save({ units: updated });
                },
                takeSeat: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, passengers: [...(u.passengers || []), user] } : u);
                    save({ units: updated });
                },
                leaveSeat: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, passengers: (u.passengers || []).filter(p => p.name !== user.name) } : u);
                    save({ units: updated });
                },
                kickPassenger: (unit, index) => {
                    const newPass = [...(unit.passengers || [])];
                    newPass.splice(index, 1);
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, passengers: newPass } : u);
                    save({ units: updated });
                },
                startMission: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, status: 'mission', rtbStatus: 'idle' } : u);
                    save({ 
                        units: updated,
                        logs: [{ id: Date.now(), time: new Date().toLocaleTimeString(), msg: `DÉPART MISSION ${unit.name}`, type: 'MVT' }, ...data.logs] 
                    });
                },
                sitrep: (unit) => {
                     save({ 
                        logs: [{ id: Date.now(), time: new Date().toLocaleTimeString(), msg: `SITREP ${unit.name}: POSITION OK`, type: 'RADIO', highlight: true }, ...data.logs] 
                    });
                },
                requestRTB: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, rtbStatus: 'requested' } : u);
                    save({ 
                        units: updated,
                        logs: [{ id: Date.now(), time: new Date().toLocaleTimeString(), msg: `DEMANDE RTB: ${unit.name}`, type: 'RADIO' }, ...data.logs] 
                    });
                },
                approveRTB: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, rtbStatus: 'approved' } : u);
                    save({ units: updated });
                },
                holdRTB: (unit) => {
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, rtbStatus: 'pending' } : u);
                    save({ units: updated });
                },
                validateRTB: (unit) => {
                    setRtbModalUnit(unit);
                },
                finalizeRTB: (fuel, health) => {
                    if (!rtbModalUnit) return;
                    const needsRepair = fuel < 100 || health < 100;
                    const updated = data.units.map(u => u.uuid === rtbModalUnit.uuid ? { 
                        ...u, 
                        status: needsRepair ? 'damaged' : 'operational',
                        rtbStatus: 'idle',
                        responsible: needsRepair ? null : u.responsible, // Kick driver if maintenance needed
                        passengers: needsRepair ? [] : u.passengers,
                        fuel, health
                    } : u);
                    save({ 
                        units: updated,
                        logs: [{ id: Date.now(), time: new Date().toLocaleTimeString(), msg: `RETOUR BASE ${rtbModalUnit.name} (Statut: ${needsRepair ? 'MAINTENANCE' : 'OK'})`, type: 'OPS' }, ...data.logs] 
                    });
                    setRtbModalUnit(null);
                },
                repair: (unit) => {
                    const cost = 200;
                    if (data.supply < cost) return alert("Pas de ressources");
                    const updated = data.units.map(u => u.uuid === unit.uuid ? { ...u, status: 'operational', fuel: 100, health: 100 } : u);
                    save({ 
                        units: updated, 
                        supply: data.supply - cost,
                        logs: [{ id: Date.now(), time: new Date().toLocaleTimeString(), msg: `RÉPARATION ${unit.name}`, type: 'MECA' }, ...data.logs]
                    });
                },
                addSquad: (name) => {
                    if (!name) return;
                    save({ squad: [...data.squad, { id: Date.now(), name: name.toUpperCase() }] });
                },
                removeSquad: (id) => {
                    save({ squad: data.squad.filter(s => s.id !== id) });
                }
            };

            if (!user) return <LoginScreen onLogin={(role, identity) => { setUserRole(role); setUser(identity); }} squad={data.squad} />;

            const filteredUnits = data.units.filter(u => filter === 'ALL' || u.status === filter);
            const rtbRequests = data.units.filter(u => u.rtbStatus === 'requested');

            return (
                <div className="h-screen flex flex-col bg-[#050505] text-gray-300 select-none">
                    {/* TOP BAR */}
                    <header className="h-14 border-b border-green-900 bg-black flex items-center justify-between px-4 z-20">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 bg-green-900/20 rounded flex items-center justify-center border border-green-800">
                                <span className={`font-black text-lg ${user.rank.color.split(' ')[0]}`}>{user.rank.short}</span>
                            </div>
                            <div>
                                <h1 className="font-bold text-white leading-none">{user.name}</h1>
                                <div className="text-[10px] text-gray-500 uppercase tracking-widest">{userRole} // {user.rank.label}</div>
                            </div>
                        </div>
                        <div className="text-right">
                             <div className="text-[9px] text-green-700 font-bold">LOGISTIQUE POINTS</div>
                             <div className="text-xl font-mono text-white font-bold">{data.supply}</div>
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        {/* SIDEBAR */}
                        <nav className="w-16 border-r border-green-900 bg-black flex flex-col items-center py-4 gap-6">
                            <button onClick={()=>setTab('dashboard')} className={`p-2 rounded transition-all ${tab==='dashboard' ? 'bg-green-800 text-white' : 'text-gray-600 hover:text-green-500'}`}><Icon name="Truck" size={24}/></button>
                            <button onClick={()=>setTab('missions')} className={`p-2 rounded transition-all relative ${tab==='missions' ? 'bg-green-800 text-white' : 'text-gray-600 hover:text-green-500'}`}>
                                <Icon name="Plane" size={24}/>
                                {rtbRequests.length > 0 && <span className="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full animate-ping"></span>}
                            </button>
                            {userRole === 'SL' && <button onClick={()=>setTab('garage')} className={`p-2 rounded transition-all ${tab==='garage' ? 'bg-green-800 text-white' : 'text-gray-600 hover:text-green-500'}`}><Icon name="Shield" size={24}/></button>}
                            <button onClick={()=>setTab('squad')} className={`p-2 rounded transition-all ${tab==='squad' ? 'bg-green-800 text-white' : 'text-gray-600 hover:text-green-500'}`}><Icon name="User" size={24}/></button>
                        </nav>

                        {/* MAIN CONTENT */}
                        <main className="flex-1 overflow-y-auto bg-grid-pattern p-4 relative">
                            
                            {/* DASHBOARD */}
                            {tab === 'dashboard' && (
                                <div className="space-y-4">
                                    <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                                        {['ALL', 'operational', 'mission', 'damaged'].map(f => (
                                            <button key={f} onClick={()=>setFilter(f)} className={`px-4 py-2 border text-xs font-bold uppercase ${filter===f ? 'bg-green-900/40 border-green-500 text-white' : 'border-gray-800 text-gray-600'}`}>
                                                {f === 'operational' ? 'DISPO' : f}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                        {filteredUnits.map(u => (
                                            <UnitCard key={u.uuid} unit={u} user={user} isSL={userRole === 'SL'} actions={actions} />
                                        ))}
                                        {filteredUnits.length === 0 && <div className="col-span-full text-center text-gray-600 py-10 italic">Aucun véhicule.</div>}
                                    </div>
                                </div>
                            )}

                            {/* MISSIONS & RTB CONTROL */}
                            {tab === 'missions' && (
                                <div className="max-w-4xl mx-auto">
                                    {/* SL RTB APPROVAL */}
                                    {userRole === 'SL' && rtbRequests.length > 0 && (
                                        <div className="mb-8 border border-red-900 bg-red-900/10 p-4 rounded animate-pulse">
                                            <h3 className="text-red-500 font-black mb-4 flex items-center gap-2">⚠️ DEMANDES RTB EN ATTENTE</h3>
                                            <div className="grid gap-2">
                                                {rtbRequests.map(u => (
                                                    <div key={u.uuid} className="flex justify-between items-center bg-black p-3 border border-red-800">
                                                        <span className="font-bold text-white">{u.name} <span className="text-xs text-gray-400">({u.responsible?.name})</span></span>
                                                        <div className="flex gap-2">
                                                            <button onClick={()=>actions.holdRTB(u)} className="px-3 py-1 border border-yellow-600 text-yellow-500 text-xs">ATTENTE</button>
                                                            <button onClick={()=>actions.approveRTB(u)} className="px-3 py-1 bg-green-600 text-black font-bold text-xs">AUTORISER</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* LOGS */}
                                    <div className="bg-black/80 border border-green-900 p-4 h-[600px] overflow-y-auto font-mono text-xs">
                                        <h3 className="text-green-600 font-bold mb-4 sticky top-0 bg-black py-2 border-b border-green-900">JOURNAL DES OPÉRATIONS</h3>
                                        {data.logs.map(l => (
                                            <div key={l.id} className={`mb-1 p-1 flex gap-2 ${l.highlight ? 'bg-yellow-900/20 text-yellow-200 border-l-2 border-yellow-500 blink' : 'text-gray-400'}`}>
                                                <span className="text-green-800 w-16 shrink-0">{l.time}</span>
                                                <span className="font-bold w-12 shrink-0">{l.type}</span>
                                                <span>{l.msg}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* GARAGE (ACHAT) - SL ONLY */}
                            {tab === 'garage' && userRole === 'SL' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    {INITIAL_CATALOG.map(model => (
                                        <div key={model.id} className="bg-black border border-gray-800 p-4 flex flex-col hover:border-green-600 transition-colors">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="text-[9px] bg-gray-900 text-gray-400 px-1 rounded">{model.cat}</span>
                                                <span className="text-green-500 font-bold">{model.cost} PTS</span>
                                            </div>
                                            <h3 className="font-bold text-white mb-1">{model.name}</h3>
                                            <div className="text-[10px] text-gray-500 mb-4">{model.type} • SLOTS: {model.slots} • GRADE: {RANKS[model.minRank].short}</div>
                                            <button onClick={()=>actions.buyUnit(model)} className="mt-auto w-full py-2 bg-gray-900 text-white text-xs border border-gray-700 hover:bg-green-700 hover:border-green-600">ACHETER</button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* SQUAD MANAGEMENT */}
                            {tab === 'squad' && (
                                <div className="max-w-xl mx-auto bg-black border border-green-900 p-6">
                                    <h2 className="text-green-500 font-bold mb-6">EFFECTIFS</h2>
                                    {userRole === 'SL' && (
                                        <div className="flex gap-2 mb-6">
                                            <input type="text" id="newMember" className="flex-1 bg-gray-900 border border-green-800 p-2 text-white uppercase text-sm" placeholder="NOUVEAU MEMBRE..." />
                                            <button onClick={()=>{
                                                const el = document.getElementById('newMember');
                                                actions.addSquad(el.value);
                                                el.value = '';
                                            }} className="bg-green-700 text-black font-bold px-4 text-xs">AJOUTER</button>
                                        </div>
                                    )}
                                    <div className="space-y-1">
                                        {data.squad.map(s => (
                                            <div key={s.id} className="flex justify-between items-center p-2 bg-gray-900/50 border border-gray-800">
                                                <span className="text-gray-300 font-mono">{s.name}</span>
                                                {userRole === 'SL' && <button onClick={()=>actions.removeSquad(s.id)} className="text-red-500 text-xs">EXCLURE</button>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                        </main>
                    </div>

                    {/* MODALS */}
                    {rtbModalUnit && (
                        <RTBCheckModal 
                            unit={rtbModalUnit} 
                            onClose={()=>setRtbModalUnit(null)} 
                            onConfirm={actions.finalizeRTB} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
