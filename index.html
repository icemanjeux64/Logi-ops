        function MilitaryMdtV15() {
            const [activeTab, setActiveTab] = useState('fleet');
            const [fleet, setFleet] = useState([]);
            const [logs, setLogs] = useState([]);
            const [service, setService] = useState({ active: false, officer: '', grade: '', start: null, end: null, supply: 6000, medic: true });
            const [roster, setRoster] = useState([]); 
            const [user, setUser] = useState(null);
            const [showDashboard, setShowDashboard] = useState(true);
            
            // Modal Destruction States
            const [destroyModal, setDestroyModal] = useState({ isOpen: false, vehicleId: null });
            const [destroyReason, setDestroyReason] = useState('');
            const [destroyReporter, setDestroyReporter] = useState(''); // Nouveau state pour le déclarant

            const [serviceModal, setServiceModal] = useState({ isOpen: false, officer: '', grade: '' });
            const [newPerson, setNewPerson] = useState({ name: '', grade: '2CL' });

            // --- FIREBASE ---
            useEffect(() => {
                const initAuth = async () => { await window.fb.signInAnonymously(window.fb.auth); };
                initAuth();
                window.fb.onAuthStateChanged(window.fb.auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                if (window.innerWidth < 768) setShowDashboard(false);
                const docRef = window.fb.doc(window.fb.db, 'artifacts', window.APP_ID, 'public', 'data', 'fof_storage', 'global_state');
                const unsubscribe = window.fb.onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data.fleet) setFleet(data.fleet);
                        if (data.logs) setLogs(data.logs);
                        if (data.service) setService(data.service);
                        if (data.roster) setRoster(data.roster);
                    } else {
                        window.fb.setDoc(docRef, { fleet: [], logs: [], roster: [], service: { active: false, supply: 6000, medic: true } });
                    }
                });
                return () => unsubscribe();
            }, [user]);

            const updateCloud = async (newData) => {
                if (!user) return;
                const docRef = window.fb.doc(window.fb.db, 'artifacts', window.APP_ID, 'public', 'data', 'fof_storage', 'global_state');
                try { await window.fb.updateDoc(docRef, newData); } catch (e) { console.error(e); }
            };

            // --- LOGIC ---
            const addLogLocal = (type, message, details = '') => {
                const newLog = { id: Date.now(), time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }), type, message, details };
                const newLogs = [newLog, ...logs].slice(0, 100); 
                updateCloud({ logs: newLogs });
            };
            const deleteLog = (logId) => { if(confirm("Supprimer ?")) updateCloud({ logs: logs.filter(l => l.id !== logId) }); };
            
            const deployVehicle = (vehicleModel) => {
                const newId = Date.now();
                const prefix = vehicleModel.type.substring(0, 4).toUpperCase().replace(/[^A-Z]/g, '');
                const num = fleet.length + 1; 
                const matricule = `${prefix}-${num.toString().padStart(3, '0')}`;
                const newVehicle = { 
                    uniqueId: newId, 
                    ...vehicleModel, 
                    callsign: matricule, 
                    status: 'Opérationnel', 
                    statusSince: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'}),
                    crew: '' 
                };
                updateCloud({ fleet: [...fleet, newVehicle] });
                addLogLocal('deploy', `DÉPLOIEMENT: ${newVehicle.type}`, `Matricule: ${matricule}`);
            };

            const updateStatus = (uniqueId, newStatus) => {
                const v = fleet.find(item => item.uniqueId === uniqueId);
                if (!v) return;
                if (newStatus === 'Détruit') { setDestroyModal({ isOpen: true, vehicleId: uniqueId }); return; }
                if (newStatus === 'Garage') {
                    updateCloud({ fleet: fleet.filter(item => item.uniqueId !== uniqueId) });
                    addLogLocal('info', `RETOUR PARC: ${v.callsign}`, `Retour opérationnel.`);
                    return;
                }
                updateCloud({ fleet: fleet.map(item => item.uniqueId === uniqueId ? { ...item, status: newStatus } : item) });
                if (newStatus === 'En Mission') addLogLocal('mission', `DÉPART MISSION: ${v.callsign}`, `Resp: ${v.crew || 'N/A'}`);
                if (newStatus === 'Opérationnel' && v.status === 'En Mission') addLogLocal('info', `RETOUR MISSION: ${v.callsign}`, `Resp: ${v.crew || 'N/A'}`);
                if (newStatus === 'Maintenance') addLogLocal('info', `MAINTENANCE: ${v.callsign}`);
            };

            // LOGGUE L'AFFECTATION
            const updateVehicleCrew = (uniqueId, crewName) => {
                const vehicle = fleet.find(v => v.uniqueId === uniqueId);
                const newFleet = fleet.map(item => item.uniqueId === uniqueId ? { ...item, crew: crewName } : item);
                updateCloud({ fleet: newFleet });
                if (vehicle && crewName) {
                    addLogLocal('info', `AFFECTATION: ${vehicle.callsign}`, `Assigné à: ${crewName}`);
                }
            };

            // DESTRUCTION AVEC DECLARANT
            const confirmDestruction = () => {
                if (!destroyReporter) { alert("Veuillez sélectionner le personnel déclarant."); return; }
                const v = fleet.find(item => item.uniqueId === destroyModal.vehicleId);
                if (!v) return;
                
                updateCloud({ fleet: fleet.filter(item => item.uniqueId !== destroyModal.vehicleId) });
                
                // Log enrichi
                addLogLocal('destroy', `PERTE TOTALE: ${v.callsign}`, `Déclarant: ${destroyReporter} | Cause: ${destroyReason}`);
                
                setDestroyModal({ isOpen: false, vehicleId: null });
                setDestroyReason('');
                setDestroyReporter('');
            };

            // PERSONNEL + LOGS
            const addPersonnel = () => {
                if (!newPerson.name) return;
                const newRoster = [...roster, { id: Date.now(), ...newPerson }];
                updateCloud({ roster: newRoster });
                addLogLocal('info', `ARRIVÉE EFFECTIF`, `${newPerson.grade} ${newPerson.name}`);
                setNewPerson({ name: '', grade: '2CL' });
            };
            const removePersonnel = (id) => {
                const person = roster.find(p => p.id === id);
                const newRoster = roster.filter(p => p.id !== id);
                updateCloud({ roster: newRoster });
                if (person) addLogLocal('info', `DÉPART EFFECTIF`, `${person.grade} ${person.name}`);
            };

            // Service
            const handleServiceStart = () => {
                if (!serviceModal.officer) return;
                const startTime = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                updateCloud({ service: { ...service, active: true, officer: serviceModal.officer, grade: serviceModal.grade, start: startTime, end: null } });
                addLogLocal('info', `PRISE DE SERVICE`, `${serviceModal.grade} ${serviceModal.officer}`);
                setServiceModal({ isOpen: false, officer: '', grade: '' });
            };
            const handleServiceEnd = () => {
                const endTime = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                updateCloud({ service: { ...service, active: false, officer: '', grade: '', start: null, end: endTime } });
                addLogLocal('info', `FIN DE SERVICE`, `${service.grade} ${service.officer}`);
            };
            const updateGlobalState = (key, value) => updateCloud({ service: { ...service, [key]: value } });

            const getFleetByGroup = (groupKey) => fleet.filter(v => v.group === groupKey);
            const getGarageByGroup = (groupKey) => garageCatalog.filter(v => v.group === groupKey);
            const stats = useMemo(() => ({
                deployed: fleet.length,
                mission: fleet.filter(v => v.status === 'En Mission').length,
                operational: fleet.filter(v => v.status === 'Opérationnel').length,
                maintenance: fleet.filter(v => v.status === 'Maintenance').length,

                                    <div className="flex gap-3 pt-2"><button onClick={() => setDestroyModal({isOpen: false, vehicleId: null})} className="flex-1 py-3 bg-slate-800 text-slate-400 rounded text-xs font-bold hover:bg-slate-700">ANNULER</button><button onClick={confirmDestruction} disabled={!destroyReason.trim()} className="flex-1 py-3 bg-red-600 text-white hover:bg-red-500 disabled:opacity-50 rounded text-xs font-bold uppercase shadow-glow-red">CONFIRMER</button></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* FOOTER STATUS */}
                    <div className="absolute bottom-0 left-0 w-full bg-slate-950/80 backdrop-blur border-t border-white/5 p-2 flex justify-between items-center gap-2 z-30 text-[10px] font-mono text-slate-500">
                        <div className="flex items-center gap-2"><div className={`w-1.5 h-1.5 rounded-full ${user ? 'bg-emerald-500 shadow-glow' : 'bg-red-500 animate-pulse'}`}></div><span>{user ? 'ONLINE - FOF SECURE NET' : 'CONNECTING...'}</span></div>
                        <div>v15.0 Tactical</div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MilitaryMdtV15 />);
    </script>
</body>
</html>
