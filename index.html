<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIOPS V2.5 - Full Command</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        mil: {
                            black: '#050807',
                            dark: '#0e1411',
                            panel: '#151f1a',
                            green: '#00ff41',
                            dim: '#008F11',
                            alert: '#ff3333',
                            warn: '#ffcc00',
                            blue: '#00a8ff'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'flash': 'flash 0.5s infinite',
                    },
                    keyframes: {
                        flash: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #050807; color: #e0e0e0; -webkit-font-smoothing: antialiased; }
        .scanline {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 3px; pointer-events: none; z-index: 50; opacity: 0.2;
        }
        .crt-overlay {
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 60%, rgba(0, 0, 0, 0.6) 100%);
            position: fixed; inset: 0; pointer-events: none; z-index: 49;
        }
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #00ff41; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #1a2621;
        }
        input, select, textarea { font-size: 16px; } 
    </style>
</head>
<body class="font-mono h-screen w-screen overflow-hidden text-sm select-none">
    <div id="root"></div>

    <script type="text/babel">
        /*******************************************************
         * CONFIG & UTILS
         *******************************************************/
        const firebaseConfig = {
            apiKey: "AIzaSyASPGZJO1JU5GeoBtmj5UTP8ErPSQIPeFA",
            authDomain: "logiops-data.firebaseapp.com",
            projectId: "logiops-data",
            storageBucket: "logiops-data.firebasestorage.app",
            messagingSenderId: "791163499354",
            appId: "1:791163499354:web:2bb76506331db9d240b963",
        };

        let db = null; let USE_FIREBASE = false;
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            USE_FIREBASE = true;
        } catch (e) { console.warn("Mode Offline Activé"); }

        const LOCAL_KEY = "logiops_v2_5_full";
        
        const DEFAULT_DATA = {
            units: [], 
            missions: [], // { id, title, status: 'active'|'debrief', assignedUnits: [] }
            logs: [],
            sitreps: [], // { id, msg, author, type, ack: false, ackBy: null }
            destroyedHistory: [],
            supplySources: [
                { id: 'main', name: 'BASE PRINCIPALE', resources: { fuel: 10000, ammo: 5000, parts: 2000 } }
            ]
        };

        const Storage = {
            save: async (data) => {
                if (USE_FIREBASE && db) {
                    await db.collection('logiops').doc('full_ops').set(data, { merge: true });
                } else {
                    const prev = JSON.parse(localStorage.getItem(LOCAL_KEY) || JSON.stringify(DEFAULT_DATA));
                    localStorage.setItem(LOCAL_KEY, JSON.stringify({ ...prev, ...data }));
                }
            },
            subscribe: (cb) => {
                if (USE_FIREBASE && db) {
                    return db.collection('logiops').doc('full_ops').onSnapshot(doc => {
                        cb(doc.exists ? { ...DEFAULT_DATA, ...doc.data() } : DEFAULT_DATA);
                    });
                } else {
                    cb(JSON.parse(localStorage.getItem(LOCAL_KEY) || JSON.stringify(DEFAULT_DATA)));
                    return () => {};
                }
            }
        };

        const Icons = {
            Menu: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>,
            X: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Wrench: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Check: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Alert: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
        };

        const CATALOG = [
            { id: 'logi', name: 'Logi Truck', type:'logi', slots: ['driver', 'copilot'], hp: 100, fuel: 500, cost: { parts: 100 } },
            { id: 'jeep', name: 'Light Jeep', type:'light', slots: ['driver', 'gunner', 'pax', 'pax'], hp: 60, fuel: 300, cost: { parts: 50 } },
            { id: 'btr', name: 'BTR-80', type:'armor', slots: ['driver', 'gunner', 'cmdr', 'pax', 'pax', 'pax'], hp: 300, fuel: 800, cost: { parts: 400, ammo: 200 } },
            { id: 'tank', name: 'T-72 Main', type:'armor', slots: ['driver', 'gunner', 'cmdr'], hp: 1200, fuel: 1000, cost: { parts: 800, ammo: 500 } },
        ];

        // --- AUTH ---
        const Login = ({ onJoin }) => {
            const [form, setForm] = React.useState({ pseudo: '', role: 'LOGI', rank: 'Soldat' });
            return (
                <div className="h-full flex flex-col items-center justify-center p-6 bg-mil-black relative">
                    <div className="border border-mil-green p-6 w-full max-w-sm bg-mil-panel shadow-[0_0_20px_rgba(0,255,65,0.1)]">
                        <h1 className="text-2xl font-bold text-mil-green text-center mb-6 tracking-widest">LOGIOPS V2.5</h1>
                        <div className="space-y-4">
                            <input className="w-full bg-black border border-mil-green/50 text-mil-green p-3 uppercase focus:border-mil-green"
                                placeholder="PSEUDO..." value={form.pseudo} onChange={e => setForm({...form, pseudo: e.target.value.toUpperCase()})} />
                            
                            <div className="flex gap-2">
                                <select className="bg-black border border-mil-green/50 text-mil-green p-3 flex-1" 
                                        value={form.rank} onChange={e => setForm({...form, rank: e.target.value})}>
                                    <option value="Soldat">Soldat</option>
                                    <option value="Caporal">Caporal</option>
                                    <option value="Sergent">Sergent</option>
                                    <option value="Lieutenant">Lieutenant</option>
                                </select>
                            </div>
                            
                            <div className="flex gap-2">
                                {['SL', 'LOGI'].map(r => (
                                    <button key={r} onClick={() => setForm({...form, role: r})}
                                        className={`flex-1 p-3 font-bold border transition-all ${form.role === r ? 'bg-mil-green text-black border-mil-green' : 'text-mil-green border-mil-green/30'}`}>
                                        {r}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <button onClick={() => form.pseudo && onJoin(form)} className="w-full mt-6 bg-mil-dim text-white font-bold py-3 hover:bg-mil-green hover:text-black">CONNEXION</button>
                    </div>
                </div>
            );
        };

        // --- MAINTENANCE MODAL ---
        const MaintenanceModal = ({ unit, onClose, onFinish }) => {
            const [hp, setHp] = React.useState(unit.hp);
            const [fuel, setFuel] = React.useState(unit.fuel);
            
            // Coûts simplifiés : 1 HP = 1 Part, 1 Fuel = 1 Fuel
            const partsCost = Math.max(0, hp - unit.hp);
            const fuelCost = Math.max(0, fuel - unit.fuel);
            
            const isFull = hp >= unit.maxHp * 0.95 && fuel >= unit.maxFuel * 0.95;

            return (
                <div className="fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4">
                    <div className="border border-mil-green bg-mil-panel w-full max-w-md p-6 relative">
                        <button onClick={onClose} className="absolute top-2 right-2 text-mil-green"><Icons.X /></button>
                        <h2 className="text-xl font-bold text-mil-green mb-1">ATELIER MAINTENANCE</h2>
                        <div className="text-xs text-gray-500 mb-6">{unit.name} [{unit.id}]</div>

                        <div className="space-y-6">
                            <div>
                                <div className="flex justify-between text-xs mb-2">
                                    <span className={hp < unit.maxHp ? "text-orange-500" : "text-mil-green"}>INTÉGRITÉ: {Math.round(hp)}/{unit.maxHp}</span>
                                    <span className="text-gray-400">Coût: {partsCost} Pts</span>
                                </div>
                                <input type="range" min={unit.hp} max={unit.maxHp} value={hp} onChange={e => setHp(Number(e.target.value))} />
                            </div>

                            <div>
                                <div className="flex justify-between text-xs mb-2">
                                    <span className={fuel < unit.maxFuel ? "text-blue-400" : "text-mil-green"}>CARBURANT: {Math.round(fuel)}/{unit.maxFuel}</span>
                                    <span className="text-gray-400">Coût: {fuelCost} L</span>
                                </div>
                                <input type="range" min={unit.fuel} max={unit.maxFuel} value={fuel} onChange={e => setFuel(Number(e.target.value))} />
                            </div>
                        </div>

                        <div className="mt-8 grid grid-cols-2 gap-4">
                            <div className="border border-gray-700 p-2 text-center">
                                <div className="text-[10px] text-gray-500">TOTAL PARTS</div>
                                <div className="text-mil-green font-bold">{partsCost}</div>
                            </div>
                            <div className="border border-gray-700 p-2 text-center">
                                <div className="text-[10px] text-gray-500">TOTAL FUEL</div>
                                <div className="text-blue-400 font-bold">{fuelCost}</div>
                            </div>
                        </div>

                        <button 
                            disabled={!isFull}
                            onClick={() => onFinish(hp, fuel, partsCost, fuelCost)}
                            className={`w-full mt-6 py-3 font-bold text-black transition-all ${isFull ? 'bg-mil-green hover:bg-white' : 'bg-gray-700 cursor-not-allowed'}`}>
                            {isFull ? "VALIDER SORTIE ATELIER" : "RÉPARATIONS INCOMPLÈTES"}
                        </button>
                    </div>
                </div>
            );
        };

        // --- UNIT CARD ---
        const UnitCard = ({ unit, user, onUpdate, onMaintRequest, onDelete, activeMission }) => {
            const [expanded, setExpanded] = React.useState(false);

            const handleCrew = (slotName) => {
                const currentOccupant = unit.crew[slotName];
                let newCrew = { ...unit.crew };
                if (currentOccupant === user.pseudo) newCrew[slotName] = null;
                else if (!currentOccupant) newCrew[slotName] = user.pseudo;
                onUpdate(unit.id, { crew: newCrew });
            };

            // Workflow RTB Avancé
            const renderStatusAction = () => {
                if (unit.status === 'operational') {
                    if (user.role === 'SL') return <button onClick={() => onUpdate(unit.id, { status: 'mission' })} className="bg-blue-900/40 text-blue-300 w-full py-2 border border-blue-800">DÉPART MISSION</button>;
                    return <div className="text-center text-mil-green text-xs py-2 border border-mil-green/20">PRÊT AU DÉPART</div>;
                }
                if (unit.status === 'mission') {
                    return <button onClick={() => onUpdate(unit.id, { status: 'rtb_req' })} className="bg-yellow-900/40 text-yellow-300 w-full py-2 border border-yellow-800 animate-pulse">DEMANDE RTB</button>;
                }
                if (unit.status === 'rtb_req') {
                    if (user.role === 'SL') return <button onClick={() => onUpdate(unit.id, { status: 'transit' })} className="bg-mil-green text-black w-full py-2 font-bold">VALIDER RETOUR (ACK)</button>;
                    return <div className="text-center text-yellow-500 text-xs py-2 border border-yellow-500/20 bg-yellow-900/10">ATTENTE ACCORD SL</div>;
                }
                if (unit.status === 'transit') {
                    return <button onClick={() => onUpdate(unit.id, { status: 'maintenance' })} className="bg-orange-900/40 text-orange-300 w-full py-2 border border-orange-800">ARRIVÉE ATELIER</button>;
                }
                if (unit.status === 'maintenance') {
                    if (user.role === 'LOGI') return <button onClick={onMaintRequest} className="bg-mil-dim text-white w-full py-2 border border-mil-green flex items-center justify-center gap-2"><Icons.Wrench /> OUVRIR ATELIER</button>;
                    return <div className="text-center text-orange-500 text-xs py-2 border border-orange-500/20 bg-orange-900/10">MAINTENANCE EN COURS</div>;
                }
                return null;
            };

            const statusColors = {
                operational: 'border-mil-green text-mil-green',
                mission: 'border-blue-500 text-blue-400',
                rtb_req: 'border-yellow-500 text-yellow-500',
                transit: 'border-yellow-200 text-yellow-200',
                maintenance: 'border-orange-500 text-orange-500',
            };

            return (
                <div className={`mb-3 bg-mil-panel border-l-4 p-3 shadow-lg transition-all ${statusColors[unit.status] || 'border-gray-500'}`}>
                    <div className="flex justify-between items-start mb-2" onClick={() => setExpanded(!expanded)}>
                        <div className="flex-1">
                            <h3 className="font-bold text-lg leading-none">{unit.name}</h3>
                            <div className="text-xs opacity-70 mt-1 flex gap-2">
                                <span>HP: {Math.round(unit.hp)}</span>
                                <span>FUEL: {Math.round(unit.fuel)}</span>
                                <span className="uppercase font-bold">[{unit.status}]</span>
                            </div>
                            {activeMission && unit.status === 'mission' && (
                                <div className="text-[10px] text-blue-300 mt-1 border border-blue-900 bg-blue-900/20 px-1 w-fit">OP: {activeMission.title}</div>
                            )}
                        </div>
                        {user.role === 'SL' && expanded && (
                             <button onClick={(e) => { e.stopPropagation(); onDelete(unit.id); }} className="text-red-500 border border-red-500/30 px-2 text-xs">SUPPR</button>
                        )}
                    </div>

                    <div className="grid grid-cols-3 gap-2 mt-3">
                        {Object.entries(unit.crew).map(([slot, occupant]) => (
                            <button key={slot} 
                                onClick={() => handleCrew(slot)}
                                disabled={occupant && occupant !== user.pseudo}
                                className={`flex flex-col items-center justify-center p-2 text-xs rounded border 
                                    ${occupant === user.pseudo ? 'border-red-500 bg-red-900/20 text-red-500' : 
                                      occupant ? 'border-gray-700 bg-gray-900 text-gray-500' : 
                                      'border-mil-green bg-mil-green/10 text-mil-green'}`}>
                                <span className="opacity-70 text-[10px] uppercase mb-1">{slot}</span>
                                <span className="font-bold truncate w-full text-center">{occupant || "LIBRE"}</span>
                            </button>
                        ))}
                    </div>

                    {expanded && (
                        <div className="mt-4 pt-3 border-t border-white/10 space-y-2">
                            {renderStatusAction()}
                            {user.role === 'SL' && unit.status !== 'destroyed' && (
                                <button onClick={() => onDelete(unit.id, true)} className="w-full text-red-500 text-xs border border-red-900 py-1 bg-red-900/10">SIGNALER DÉTRUIT</button>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // --- DASHBOARD ---
        const Dashboard = ({ data, user, save }) => {
            const [maintUnit, setMaintUnit] = React.useState(null);
            
            const handleMaintenance = (hp, fuel, pCost, fCost) => {
                const source = data.supplySources[0]; // Simplifié: Main base par défaut
                const newSource = { ...source, resources: { ...source.resources, parts: source.resources.parts - pCost, fuel: source.resources.fuel - fCost } };
                
                const updatedUnits = data.units.map(u => u.id === maintUnit.id ? { ...u, hp, fuel, status: 'operational' } : u);
                const updatedSources = [newSource, ...data.supplySources.slice(1)];
                
                save({ units: updatedUnits, supplySources: updatedSources, logs: [{id: Date.now(), time: new Date().toLocaleTimeString(), msg: `MAINTENANCE ${maintUnit.name}: -${pCost} Parts, -${fCost} Fuel`, author: user.pseudo, type: 'MAINT'}, ...data.logs] });
                setMaintUnit(null);
            };

            const handleDelete = (id, isDestroyed = false) => {
                const unit = data.units.find(u => u.id === id);
                if (isDestroyed && unit) {
                    save({ 
                        units: data.units.filter(u => u.id !== id),
                        destroyedHistory: [{...unit, destroyedAt: new Date().toISOString(), by: user.pseudo}, ...data.destroyedHistory],
                        logs: [{id: Date.now(), time: new Date().toLocaleTimeString(), msg: `VÉHICULE DÉTRUIT: ${unit.name}`, author: user.pseudo, type: 'LOSS'}, ...data.logs]
                    });
                } else {
                    save({ units: data.units.filter(u => u.id !== id) });
                }
            };

            // Bannières Missions Actives
            const activeMissions = data.missions.filter(m => m.status === 'active');

            return (
                <div className="pb-20 p-3">
                    {activeMissions.length > 0 && (
                        <div className="mb-4 space-y-2">
                            {activeMissions.map(m => (
                                <div key={m.id} className="bg-blue-900/20 border border-blue-500 p-3 flex justify-between items-center shadow-[0_0_10px_rgba(0,168,255,0.2)]">
                                    <div>
                                        <div className="text-[10px] text-blue-300 uppercase tracking-widest">OPÉRATION EN COURS</div>
                                        <div className="font-bold text-blue-100">{m.title}</div>
                                    </div>
                                    {user.role === 'SL' && (
                                        <button onClick={() => save({ missions: data.missions.map(xm => xm.id === m.id ? {...xm, status: 'debrief'} : xm) })} className="text-xs bg-blue-900 text-blue-200 px-2 py-1">FIN OP</button>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}

                    {data.units.map(u => (
                        <UnitCard 
                            key={u.id} 
                            unit={u} 
                            user={user}
                            activeMission={activeMissions.find(m => m.assignedUnits.includes(u.id))}
                            onUpdate={(id, up) => save({ units: data.units.map(unit => unit.id === id ? { ...unit, ...up } : unit) })}
                            onDelete={handleDelete}
                            onMaintRequest={() => setMaintUnit(u)}
                        />
                    ))}

                    {maintUnit && (
                        <MaintenanceModal 
                            unit={maintUnit} 
                            onClose={() => setMaintUnit(null)} 
                            onFinish={handleMaintenance} 
                        />
                    )}
                </div>
            );
        };

        // --- MISSION CONTROL (SL) ---
        const MissionControl = ({ data, save }) => {
            const [title, setTitle] = React.useState('');
            const [selectedUnits, setSelectedUnits] = React.useState([]);

            const toggleUnit = (id) => {
                if (selectedUnits.includes(id)) setSelectedUnits(selectedUnits.filter(x => x !== id));
                else setSelectedUnits([...selectedUnits, id]);
            };

            const createMission = () => {
                if (!title) return;
                const newMission = { id: Date.now(), title, status: 'active', assignedUnits: selectedUnits };
                const updatedUnits = data.units.map(u => selectedUnits.includes(u.id) ? { ...u, status: 'mission' } : u);
                save({ missions: [...data.missions, newMission], units: updatedUnits });
                setTitle(''); setSelectedUnits([]);
            };

            return (
                <div className="p-4 pt-20">
                    <h2 className="text-xl text-mil-green mb-4 border-b border-mil-green pb-2">CRÉATION OPÉRATION</h2>
                    <input className="w-full bg-black border border-mil-green/50 text-white p-3 mb-4" 
                        placeholder="NOM DE L'OP..." value={title} onChange={e => setTitle(e.target.value.toUpperCase())} />
                    
                    <div className="mb-4">
                        <div className="text-xs text-gray-500 mb-2">UNITÉS ASSIGNÉES</div>
                        <div className="grid grid-cols-2 gap-2">
                            {data.units.filter(u => u.status === 'operational').map(u => (
                                <div key={u.id} onClick={() => toggleUnit(u.id)}
                                     className={`p-2 border text-xs cursor-pointer ${selectedUnits.includes(u.id) ? 'bg-blue-900/30 border-blue-500 text-blue-300' : 'border-gray-700 text-gray-500'}`}>
                                    {u.name}
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <button onClick={createMission} className="w-full bg-blue-600 text-white font-bold py-3">LANCER OPÉRATION</button>
                    
                    <div className="mt-8">
                        <h3 className="text-mil-green mb-2">HISTORIQUE OP</h3>
                        {data.missions.map(m => (
                            <div key={m.id} className="border-b border-gray-800 py-2 text-xs flex justify-between">
                                <span>{m.title}</span>
                                <span className={m.status === 'active' ? 'text-blue-400' : 'text-gray-500'}>{m.status}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [data, setData] = React.useState(null);
            const [view, setView] = React.useState('dashboard'); 
            const [menuOpen, setMenuOpen] = React.useState(false);
            const [sitrepOpen, setSitrepOpen] = React.useState(false);
            const [sitrepMsg, setSitrepMsg] = React.useState('');

            React.useEffect(() => Storage.subscribe(setData), []);

            if (!user) return <Login onJoin={setUser} />;
            if (!data) return <div className="flex h-screen items-center justify-center text-mil-green animate-pulse">UPLINKING...</div>;

            const save = (payload) => Storage.save(payload);

            const sendSitrep = () => {
                if(!sitrepMsg) return;
                const newSitrep = { id: Date.now(), msg: sitrepMsg, author: user.pseudo, time: new Date().toLocaleTimeString(), ack: false };
                save({ sitreps: [newSitrep, ...data.sitreps], logs: [{id: Date.now(), time: new Date().toLocaleTimeString(), msg: `SITREP: ${sitrepMsg}`, author: user.pseudo, type: 'COMBAT'}, ...data.logs] });
                setSitrepMsg(''); setSitrepOpen(false);
            };

            const ackSitrep = (id) => {
                const updated = data.sitreps.map(s => s.id === id ? { ...s, ack: true, ackBy: user.pseudo } : s);
                save({ sitreps: updated });
            };

            const buyVehicle = (tpl) => {
                const source = data.supplySources[0];
                if (source.resources.parts < (tpl.cost?.parts || 0)) { alert("Pas assez de ressources"); return; }
                
                const newSource = { ...source, resources: { ...source.resources, parts: source.resources.parts - (tpl.cost?.parts || 0) } };
                const newUnit = { 
                    id: Date.now().toString(), name: tpl.name, type: tpl.type, status: 'operational', 
                    hp: tpl.hp, maxHp: tpl.hp, fuel: tpl.fuel, maxFuel: tpl.fuel, 
                    crew: tpl.slots.reduce((acc, s) => ({...acc, [s]: null}), {}) 
                };
                
                save({ units: [...data.units, newUnit], supplySources: [newSource, ...data.supplySources.slice(1)] });
                setView('dashboard'); setMenuOpen(false);
            };

            // Notification Sitrep Non-ACK
            const activeSitreps = data.sitreps.filter(s => !s.ack);
            
            return (
                <div className="h-screen w-full relative bg-mil-black flex flex-col">
                    <div className="scanline"></div>
                    <div className="crt-overlay"></div>

                    {/* HEADER */}
                    <header className="h-14 bg-mil-dark border-b border-mil-green/50 flex items-center justify-between px-4 z-40 fixed w-full top-0 shadow-lg">
                        <div className="flex items-center gap-3">
                            <button onClick={() => setMenuOpen(!menuOpen)} className="text-mil-green"><Icons.Menu /></button>
                            <h1 className="font-bold text-mil-green tracking-wider text-lg">LOGIOPS <span className="text-[10px] text-gray-500">V2.5</span></h1>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setSitrepOpen(true)} className="bg-red-900/20 border border-red-500 text-red-500 px-2 py-1 text-xs font-bold animate-pulse">SITREP</button>
                            <div className="text-right text-xs hidden md:block">
                                <div className="text-mil-green font-bold">{user.rank} {user.pseudo}</div>
                            </div>
                        </div>
                    </header>

                    {/* MENU */}
                    {menuOpen && (
                        <div className="fixed inset-0 z-50 bg-black/95 backdrop-blur-sm pt-20 px-6 animate-fadeIn">
                            <button onClick={() => setMenuOpen(false)} className="absolute top-4 right-4 text-mil-green"><Icons.X /></button>
                            <nav className="flex flex-col gap-4 text-lg">
                                <button onClick={() => { setView('dashboard'); setMenuOpen(false); }} className="p-4 border border-mil-green text-mil-green">DASHBOARD</button>
                                {user.role === 'SL' && (
                                    <button onClick={() => { setView('mission'); setMenuOpen(false); }} className="p-4 border border-blue-500 text-blue-300">GESTION OPÉRATIONS</button>
                                )}
                                <button onClick={() => { setView('jmo'); setMenuOpen(false); }} className="p-4 border border-gray-700 text-gray-400">JMO / LOGS</button>
                                
                                {user.role === 'SL' && (
                                    <div className="mt-8 border-t border-gray-800 pt-4">
                                        <div className="text-xs text-mil-green mb-2 uppercase">Garage</div>
                                        <div className="grid gap-2">
                                            {CATALOG.map(v => (
                                                <div key={v.id} onClick={() => buyVehicle(v)} className="flex justify-between items-center bg-mil-panel p-3 border border-gray-700 active:bg-mil-green/20">
                                                    <span>{v.name}</span>
                                                    <span className="text-xs text-gray-500">{v.cost?.parts || 0} Pts</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </nav>
                        </div>
                    )}

                    {/* MAIN */}
                    <main className="flex-1 overflow-y-auto mt-14 bg-mil-black relative z-10">
                        {view === 'dashboard' && <Dashboard data={data} user={user} save={save} />}
                        {view === 'mission' && <MissionControl data={data} save={save} />}
                        {view === 'jmo' && (
                            <div className="p-4 pt-6 space-y-2">
                                {data.logs.map(log => (
                                    <div key={log.id} className={`border-b border-gray-800 pb-2 text-xs ${log.type === 'LOSS' ? 'text-red-500' : 'text-gray-400'}`}>
                                        <span className="opacity-50">[{log.time}]</span> <span className="font-bold">{log.author}:</span> {log.msg}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* ALERTE SITREP */}
                    {activeSitreps.length > 0 && (
                        <div className="fixed bottom-4 left-4 right-4 bg-red-600/90 text-white p-4 shadow-2xl z-50 border-2 border-red-400 animate-bounce">
                            <div className="font-bold text-lg mb-1">⚠️ SITREP EN COURS</div>
                            <div className="text-sm mb-3">{activeSitreps[0].msg} <span className="text-xs opacity-75">({activeSitreps[0].author})</span></div>
                            {user.role === 'SL' && (
                                <button onClick={() => ackSitrep(activeSitreps[0].id)} className="w-full bg-white text-red-600 font-bold py-2">ACCUSER RÉCEPTION (ACK)</button>
                            )}
                        </div>
                    )}

                    {/* MODAL SITREP INPUT */}
                    {sitrepOpen && (
                        <div className="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-6">
                            <div className="w-full max-w-lg bg-mil-panel border-2 border-red-500 p-4 shadow-red-glow">
                                <h2 className="text-red-500 font-bold text-xl mb-4">ENVOI SITREP PRIORITAIRE</h2>
                                <textarea className="w-full bg-black border border-red-500/50 text-white p-3 h-32 focus:outline-none focus:border-red-500" 
                                    placeholder="MESSAGE..." value={sitrepMsg} onChange={e => setSitrepMsg(e.target.value)}></textarea>
                                <div className="flex gap-2 mt-4">
                                    <button onClick={sendSitrep} className="flex-1 bg-red-600 text-white font-bold py-3">ENVOYER</button>
                                    <button onClick={() => setSitrepOpen(false)} className="flex-1 border border-red-500 text-red-500">ANNULER</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
